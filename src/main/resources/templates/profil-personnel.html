<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>RH Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Variables globales */
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --btn-bg: #0074C7;
            --btn-hover-bg: #005fa3;
            --btn-color: #fff;
        }
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #3399ff;
            --btn-bg: #3399ff;
            --btn-hover-bg: #267acc;
            --btn-color: #fff;
        }
        body { margin:0; font-family:'Segoe UI', Arial, sans-serif; background:var(--bg-color); color:var(--text-color); display:flex; min-height:100vh; }

        /* Sidebar */
        .sidebar { width:240px; background-color:var(--sidebar-bg); color:var(--link-color); display:flex; flex-direction:column; justify-content:space-between; min-height:100vh; position:fixed; box-shadow:2px 0 12px #e9953d22; }
        .sidebar-header { display:flex; flex-direction:column; align-items:center; padding:32px 0 18px 0; }
        .sidebar-logo { width:90px; height:90px; border-radius:50%; object-fit:cover; background:#fff; box-shadow:0 2px 8px #fff2; margin-bottom:10px; }
        .sidebar-link { display:flex; align-items:center; gap:14px; text-decoration:none; color:var(--link-color); font-size:16px; font-weight:600; padding:13px 30px; border-left:4px solid transparent; transition:background 0.18s, border-left-color 0.18s; }
        .sidebar-link i { font-size:20px; }
        .sidebar-link:hover, .sidebar-link.active { background:#fff2; color:#fff; border-left:4px solid #fff; }
        .sidebar-footer { margin-bottom:30px; }

        /* Header */
        .header { position:fixed; top:0; right:0; left:240px; height:60px; width:calc(100% - 240px); background-color:var(--header-bg); display:flex; align-items:center; padding:0 10px; border-bottom:1px solid #ccc; box-shadow:0 2px 8px #e9953d11; z-index:1000; }
        .theme-toggle-btn { background:none; border:none; font-size:20px; color:var(--primary-color); cursor:pointer; }
        .dark-theme .theme-toggle-btn { color:var(--text-color); }

        /* Main content */
        .main-container { margin-top:60px; margin-left:240px; padding:20px; width:calc(100% - 240px); }
        .main-content { display:flex; flex-direction:column; gap:40px; max-width:1000px; margin:0 auto; }
        .profile-header { display:flex; align-items:center; gap:24px; flex-wrap:wrap; }
        .profile-img-wrapper { position:relative; width:180px; height:180px; }
        .profile-img-wrapper img { width:100%; height:100%; object-fit:cover; border-radius:50%; border:3px solid var(--primary-color); box-shadow:0 0 8px var(--primary-color); }

        /* Form horizontal */
        .form-rows-horizontal { display:flex; flex-wrap:wrap; gap:20px; }
        .form-rows-horizontal .form-row { display:flex; flex-direction:column; flex:1 1 200px; min-width:180px; }
        .form-rows-horizontal .form-row label { font-weight:600; margin-bottom:4px; }
        .form-rows-horizontal .form-row input { padding:6px 8px; border-radius:6px; border:1px solid #ccc; background:var(--card-bg); color:var(--text-color); }
        .profile-btn { margin-top:20px; display:flex; gap:12px; }
        .profile-btn button { padding:8px 16px; background-color:var(--btn-bg); color:var(--btn-color); border:none; border-radius:6px; cursor:pointer; font-weight:600; display:flex; align-items:center; gap:8px; }
        .profile-btn button:hover { background-color:var(--btn-hover-bg); }

        @media (max-width:768px) { .profile-header { justify-content:center; } .form-rows-horizontal .form-row { flex:1 1 100%; } }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo" />
        </div>
        <nav>
            <a th:href="@{/personnel/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/personnel/conges/mes-demandes}" th:classappend="${activePage == 'conges'} ? ' active'" class="sidebar-link">
                <i class="fa fa-calendar-plus"></i> <span>Mes demandes</span>
            </a>
            <a th:href="@{/personnel/profil-personnel}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
                <i class="fa fa-user"></i> <span>Mon profil</span>
            </a>
            <a th:href="@{/personnel/demande-conge-personnel}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <div class="profile-img-wrapper">
                <img th:src="@{/personnel/photo/{id}(id=${utilisateur.id})}" alt="Profile Image" id="profileImage" />
                <input type="file" id="imageUpload" name="photo" accept="image/*" style="display:none;" />
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name" th:text="${utilisateur.prenom} + ' ' + ${utilisateur.nom}"></h3>
                <p class="address" th:text="${utilisateur.departement != null} ? ${utilisateur.departement.nom}"></p>
            </div>
        </div>

        <form id="form-profile" th:action="@{/personnel/modifier}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Informations personnelles</legend>
                <div class="form-rows-horizontal">
                    <div class="form-row">
                        <label for="matricule">Matricule :</label>
                        <input type="text" id="matricule" name="matricule" th:value="${utilisateur.matricule}" disabled required/>
                    </div>
                    <div class="form-row">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" th:value="${utilisateur.prenom}" disabled required/>
                    </div>
                    <div class="form-row">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" th:value="${utilisateur.nom}" disabled required/>
                    </div>
                    <div class="form-row">
                        <label for="departement">Département :</label>
                        <input type="text" id="departement" name="departement" th:value="${utilisateur.departement.nom}" disabled/>
                    </div>
                    <div class="form-row">
                        <label for="role">Rôle :</label>
                        <input type="text" id="role" name="role" th:value="${utilisateur.role}" disabled/>
                    </div>
                    <div class="form-row">
                        <label for="cin">CIN :</label>
                        <input type="text" id="cin" name="cin" th:value="${utilisateur.cin}" disabled required/>
                    </div>
                    <div class="form-row">
                        <label for="telephone">Téléphone :</label>
                        <input type="text" id="telephone" name="telephone" th:value="${utilisateur.telephone}" disabled required/>
                    </div>
                    <div class="form-row">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" th:value="${utilisateur.email}" disabled required/>
                    </div>
                    <div class="form-row">
                        <label for="solde">Solde de congé :</label>
                        <input type="text" id="solde" name="solde" th:value="${utilisateur.soldeConge}" disabled/>
                    </div>
                    <div class="form-row">
                        <label for="photo">Photo de profil :</label>
                        <input type="file" id="photo" name="photo" accept="image/*" disabled/>
                    </div>
                </div>
                <div class="profile-btn">
                    <button type="button" id="btn-edit"><i class="fa fa-edit"></i> Modifier</button>
                    <button type="submit" id="btn-save" style="display:none;"><i class="fa fa-save"></i> Enregistrer</button>
                    <button type="button" id="btn-cancel" style="display:none;"><i class="fa fa-times"></i> Annuler</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script>
// Thème
const themeToggleBtn = document.getElementById('theme-toggle');
const body = document.body;
document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    if(theme==='dark'){ body.classList.add('dark-theme'); themeToggleBtn.querySelector('i').classList.replace('fa-moon','fa-sun'); }
    else { body.classList.remove('dark-theme'); themeToggleBtn.querySelector('i').classList.replace('fa-sun','fa-moon'); }
});
themeToggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-theme');
    const icon = themeToggleBtn.querySelector('i');
    if(body.classList.contains('dark-theme')){ icon.classList.replace('fa-moon','fa-sun'); localStorage.setItem('theme','dark'); }
    else { icon.classList.replace('fa-sun','fa-moon'); localStorage.setItem('theme','light'); }
});

// Édition formulaire
const btnEdit = document.getElementById('btn-edit');
const btnSave = document.getElementById('btn-save');
const btnCancel = document.getElementById('btn-cancel');
const form = document.getElementById('form-profile');
const inputs = form.querySelectorAll('input');

btnEdit.addEventListener('click', () => {
    inputs.forEach(i => i.removeAttribute('disabled'));
    btnEdit.style.display='none'; btnSave.style.display='inline-flex'; btnCancel.style.display='inline-flex';
});

btnCancel.addEventListener('click', () => {
    inputs.forEach(i => i.setAttribute('disabled', true));
    btnEdit.style.display='inline-flex'; btnSave.style.display='none'; btnCancel.style.display='none';
    form.reset();
});

// Upload image prévisualisation
const imageUpload = document.getElementById('photo');
const profileImage = document.getElementById('profileImage');
imageUpload.addEventListener('change', ()=> {
    const file = imageUpload.files[0];
    if(file){ const reader = new FileReader(); reader.onload = e => profileImage.src = e.target.result; reader.readAsDataURL(file); }
});
</script>

</body>
</html>
