<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>RH Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Variables globales */
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --btn-bg: #0074C7;
            --btn-hover-bg: #005fa3;
            --btn-color: #fff;
            --alert-bg: #ff4d4d;
            --alert-color: #fff;
        }
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #3399ff;
            --btn-bg: #3399ff;
            --btn-hover-bg: #267acc;
            --btn-color: #fff;
            --alert-bg: #ff6666;
            --alert-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar (inchang√©) */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .dark-theme .sidebar-logo {
            background: #2a2a2a;
            box-shadow: 0 2px 8px #0005;
        }

        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sidebar-link, .sidebar-link:hover, .sidebar-footer .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        /* Contenu principal */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
        }

        .dark-theme .theme-toggle-btn {
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            max-width: 960px;
            margin: 40px auto;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .profile-img img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary-color);
            border: 3px solid var(--primary-color);
        }

        .profile-nav-info {
            flex-grow: 1;
            min-width: 200px;
        }

        .profile-nav-info h3.user-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            color: var(--primary-color);
        }

        .address {
            font-size: 16px;
            color: var(--text-color);
        }

        .address p, .address span {
            margin: 0;
            display: inline;
        }

        /* Alert Notification */
        .profile-option {
            position: relative;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
        }

        .profile-option .fa-bell {
            position: relative;
        }

        .alert-message {
            position: absolute;
            top: -6px;
            right: -10px;
            background: var(--alert-bg);
            color: var(--alert-color);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 50%;
            min-width: 20px;
            text-align: center;
            line-height: 1;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }

        /* Section principale sous profile-header */
        .main-bd {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
.left-side {
    flex: none;
    width: 500px; 
    background: var(--card-bg);
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 12px var(--card-shadow);
}


        .right-side {
            flex: 2 1 600px;
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--card-shadow);
            min-width: 280px;
        }

        .profile-side p {
            margin: 12px 0;
            font-size: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-side p i {
            color: var(--primary-color);
            min-width: 18px;
            font-size: 18px;
        }

        .user-bio h3 {
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 18px;
            color: var(--primary-color);
        }

        .bio {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
            position: relative;
        }

        .bio #see-more-bio, .bio #see-less-bio {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            margin-left: 6px;
            user-select: none;
        }

        .profile-btn {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .profile-btn button {
            flex: 1;
            padding: 10px 0;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-btn button:hover {
            background-color: var(--btn-hover-bg);
        }

        .user-rating {
            margin-top: 30px;
            text-align: center;
        }

        .user-rating .rating {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

      

        .no-of-user-rate {
            font-size: 14px;
            color: var(--text-color);
            user-select: none;
        }

        .nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            border-bottom: 2px solid var(--primary-color);
            gap: 20px;
        }

        .nav ul li {
            padding: 10px 18px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            user-select: none;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .nav ul li.active,
        .nav ul li:hover {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab {
            display: none;
            font-size: 16px;
            color: var(--text-color);
        }

        .tab.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin: 20px 15px;
            }

            .profile-header {
                justify-content: center;
            }

            .main-bd {
                flex-direction: column;
            }

            .left-side, .right-side {
                min-width: 100%;
            }
        }
        .left-side form fieldset {
    border: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.left-side form legend {
    font-size: 20px;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 10px;
}

.left-side form label {
    font-weight: 600;
    color: var(--text-color);
}

.left-side form input[type="text"],
.left-side form input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: var(--card-bg);
    color: var(--text-color);
    font-size: 15px;
    transition: border 0.2s ease-in-out;
}

.left-side form input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px #0074c733;
}
.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
}

.form-row label {
    width: 150px; /* largeur fixe du label */
    font-weight: bold;
    margin-right: 10px;
    color: var(--text-color);
}

.form-row input[type="text"],
.form-row input[type="email"] {
    flex: 1;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: var(--card-bg);
    color: var(--text-color);
}

.form-row input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px #7749f822;
}


    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo" />
        </div>
        <nav>
            <a th:href="@{/personnel/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/conges/demande}" th:classappend="${activePage == 'conges'} ? ' active'" class="sidebar-link">
                <i class="fa fa-calendar-plus"></i> <span>Mes demandes</span>
            </a>
            <a th:href="@{/personnel/profil}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
                <i class="fa fa-user"></i> <span>Mon profil</span>
            </a>
            <a th:href="@{/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                <i class="fa fa-plane-departure"></i> <span>Demande de cong√©</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>D√©connexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de th√®me">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">

        <div class="profile-header">
            <div class="profile-img">
                <img src="/img/profile.png" alt="Profile Image" />
            </div>
            <div class="profile-nav-info">
               <h3 class="user-name" th:text="${utilisateur.prenom} + ' ' + ${utilisateur.nom}"></h3>
<div class="address">
    <p id="state" class="state" th:text="${utilisateur.departement != null} ? ${utilisateur.departement.nom}"></p>
    <span id="country" class="country"></span>
</div>

            </div>
           <!--<div class="profile-option" title="Notifications">
                <i class="fa fa-bell"></i>
                <span class="alert-message" aria-label="3 nouvelles notifications">3</span>
            </div>
        </div>-->

        <div class="main-bd">
<div class="left-side profile-side">
    <form th:action="@{/personnel/modifier}" method="post">
        <fieldset>
            <legend>Informations personnelles</legend>

            <div class="form-row">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" name="prenom" id="prenom" th:value="${utilisateur.prenom}" required />
            </div>

            <div class="form-row">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" th:value="${utilisateur.nom}" required />
            </div>

            <div class="form-row">
                <label for="departement">D√©partement :</label>
                <input type="text" name="departement" id="departement" th:value="${utilisateur.departement.nom}" disabled />
            </div>

            <div class="form-row">
                <label for="role">R√¥le :</label>
                <input type="text" name="role" id="role" th:value="${utilisateur.role}" disabled />
            </div>

            <div class="form-row">
                <label for="cin">CIN :</label>
                <input type="text" name="cin" id="cin" th:value="${utilisateur.cin}" required />
            </div>

            <div class="form-row">
                <label for="telephone">T√©l√©phone :</label>
                <input type="text" name="telephone" id="telephone" th:value="${utilisateur.telephone}" required />
            </div>

            <div class="form-row">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" th:value="${utilisateur.email}" required />
            </div>

            <div class="form-row">
                <label for="solde">Solde de cong√© :</label>
                <input type="text" name="solde" id="solde" th:value="${utilisateur.soldeConge}" disabled />
            </div>

            <div class="profile-btn">
                <button type="submit"><i class="fa fa-edit"></i> Modifier</button>
            </div>
        </fieldset>
        
    </form>
</div>


</div>


        </div>

    </div>
</div>

<script>
    // Mode sombre toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        if (toggleBtn) toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }
    if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    }

   

    // Bio See More / See Less
    const bio = document.querySelector('.bio');
    if (bio) {
        const fullText = bio.innerText.trim();
        const truncateLength = 100;

        function showShortBio() {
            bio.innerText = fullText.substring(0, truncateLength) + (fullText.length > truncateLength ? '...' : '');
            if (fullText.length > truncateLength) {
                const seeMore = document.createElement('span');
                seeMore.id = 'see-more-bio';
                seeMore.innerText = ' See More';
                seeMore.style.color = 'var(--primary-color)';
                seeMore.style.cursor = 'pointer';
                seeMore.style.fontWeight = '600';
                seeMore.addEventListener('click', showFullBio);
                bio.appendChild(seeMore);
            }
        }

        function showFullBio() {
            bio.innerText = fullText;
            const seeLess = document.createElement('span');
            seeLess.id = 'see-less-bio';
            seeLess.innerText = ' See Less';
            seeLess.style.color = 'var(--primary-color)';
            seeLess.style.cursor = 'pointer';
            seeLess.style.fontWeight = '600';
            seeLess.addEventListener('click', showShortBio);
            bio.appendChild(seeLess);
        }

        showShortBio();
    }

    const alertMessage = document.querySelector('.alert-message');
    if (alertMessage) {
        if (parseInt(alertMessage.innerText, 10) > 9) {
            alertMessage.style.fontSize = '.7rem';
        }
    }
</script>

</body>
</html>
