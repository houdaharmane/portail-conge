<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>RH Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Variables globales */
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --btn-bg: #0074C7;
            --btn-hover-bg: #005fa3;
            --btn-color: #fff;
            --alert-bg: #ff4d4d;
            --alert-color: #fff;
        }
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #3399ff;
            --btn-bg: #3399ff;
            --btn-hover-bg: #267acc;
            --btn-color: #fff;
            --alert-bg: #ff6666;
            --alert-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar (inchang√©) */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .dark-theme .sidebar-logo {
            background: #2a2a2a;
            box-shadow: 0 2px 8px #0005;
        }

        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sidebar-link, .sidebar-link:hover, .sidebar-footer .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        /* Contenu principal */
 .header {
    position: fixed;
    top: 0;
    right: 0;
    left: 240px; 
    height: 60px;
    background-color: var(--header-bg);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 20px;
    border-bottom: 1px solid #ccc;
    box-shadow: 0 2px 8px #e9953d11;
    z-index: 1000;
}

.main-container {
    margin-top: 60px; 
    margin-right: 130px;
    max-width: 960px;
    padding: 0 20px;
    box-sizing: border-box;
}

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
        }

        .dark-theme .theme-toggle-btn {
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .profile-img img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary-color);
            border: 3px solid var(--primary-color);
        }

        .profile-nav-info {
            flex-grow: 1;
            min-width: 200px;
        }

        .profile-nav-info h3.user-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            color: var(--primary-color);
        }

        .address {
            font-size: 16px;
            color: var(--text-color);
        }

        .address p, .address span {
            margin: 0;
            display: inline;
        }



        .profile-option .fa-bell {
            position: relative;
        }

        /* Section principale sous profile-header */
        .main-bd {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .left-side {
            flex: none;
            width: 500px; 
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--card-shadow);
        }

        .right-side {
            flex: 2 1 600px;
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--card-shadow);
            min-width: 280px;
        }

        .profile-side p {
            margin: 12px 0;
            font-size: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-side p i {
            color: var(--primary-color);
            min-width: 18px;
            font-size: 18px;
        }

       

        .profile-btn {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .profile-btn button {
            flex: 1;
            padding: 10px 0;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .profile-btn button:hover {
            background-color: var(--btn-hover-bg);
        }

        .user-rating {
            margin-top: 30px;
            text-align: center;
        }

        .user-rating .rating {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .no-of-user-rate {
            font-size: 14px;
            color: var(--text-color);
            user-select: none;
        }

        .nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            border-bottom: 2px solid var(--primary-color);
            gap: 20px;
        }

        .nav ul li {
            padding: 10px 18px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            user-select: none;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .nav ul li.active,
        .nav ul li:hover {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab {
            display: none;
            font-size: 16px;
            color: var(--text-color);
        }

        .tab.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin: 20px 15px;
            }

            .profile-header {
                justify-content: center;
            }

            .main-bd {
                flex-direction: column;
            }

            .left-side, .right-side {
                min-width: 100%;
            }
        }
        .left-side form fieldset {
            border: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .left-side form legend {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .left-side form label {
            font-weight: 600;
            color: var(--text-color);
        }

        .left-side form input[type="text"],
        .left-side form input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 15px;
            transition: border 0.2s ease-in-out;
        }

        .left-side form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px #0074c733;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .form-row label {
            width: 150px; 
            font-weight: bold;
            margin-right: 10px;
            color: var(--text-color);
        }

        .form-row input[type="text"],
        .form-row input[type="email"] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .form-row input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px #7749f822;
        }

        .profile-img-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .profile-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .upload-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }

        .upload-icon:hover {
            background-color: var(--btn-hover-bg);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo" />
        </div>
        <nav>
            <a th:href="@{/personnel/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/personnel/conges/mes-demandes}" th:classappend="${activePage == 'conges'} ? ' active'" class="sidebar-link">
    <i class="fa fa-calendar-plus"></i> <span>Mes demandes</span>
</a>
          <a th:href="@{/personnel/profil-personnel}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
    <i class="fa fa-user"></i> <span>Mon profil</span>
</a>
         <a th:href="@{/personnel/demande-conge-personnel}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
    <i class="fa fa-plane-departure"></i> <span>Demande de cong√©</span>
</a>


        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>D√©connexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de th√®me">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">

        <div class="profile-header">
           <div class="profile-img-wrapper">
<img th:src="@{/personnel/photo/{id}(id=${utilisateur.id})}" alt="Profile Image" id="profileImage" />
               
                <input type="file" id="imageUpload" name="photo" accept="image/*" style="display: none;" />
            </div>

            <div class="profile-nav-info">
               <h3 class="user-name" th:text="${utilisateur.prenom} + ' ' + ${utilisateur.nom}"></h3>
               <div class="address">
                   <p id="state" class="state" th:text="${utilisateur.departement != null} ? ${utilisateur.departement.nom}"></p>
                   <span id="country" class="country"></span>
               </div>
            </div>
        </div>

        <div class="main-bd">
            <div class="left-side profile-side">

                <form id="form-view" th:action="@{/personnel/modifier}" method="post">
                    <fieldset>
                        <legend>Informations personnelles</legend>
<div class="form-row">
    <label for="matricule-view">Matricule :</label>
    <input type="text" id="matricule-view" name="matricule" th:value="${utilisateur.matricule}" disabled />
</div>

                        <div class="form-row">
                            <label for="prenom-view">Pr√©nom :</label>
                            <input type="text" id="prenom-view" name="prenom" th:value="${utilisateur.prenom}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="nom-view">Nom :</label>
                            <input type="text" id="nom-view" name="nom" th:value="${utilisateur.nom}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="departement-view">D√©partement :</label>
                            <input type="text" id="departement-view" name="departement" th:value="${utilisateur.departement.nom}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="role-view">R√¥le :</label>
                            <input type="text" id="role-view" name="role" th:value="${utilisateur.role}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="cin-view">CIN :</label>
                            <input type="text" id="cin-view" name="cin" th:value="${utilisateur.cin}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="telephone-view">T√©l√©phone :</label>
                            <input type="text" id="telephone-view" name="telephone" th:value="${utilisateur.telephone}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="email-view">Email :</label>
                            <input type="email" id="email-view" name="email" th:value="${utilisateur.email}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="solde-view">Solde de cong√© :</label>
                            <input type="text" id="solde-view" name="solde" th:value="${utilisateur.soldeConge}" disabled />
                        </div>

                        <div class="profile-btn">
                            <button type="button" id="btn-edit"><i class="fa fa-edit"></i> Modifier</button>
                        </div>
                    </fieldset>
                </form>

<form id="form-edit" th:action="@{/personnel/modifier}" method="post" enctype="multipart/form-data" style="display:none;">
                    <fieldset>
                        <legend>Modifier Informations personnelles</legend>
 <div class="form-row">
        <label for="imageUpload">Photo de profil :</label>
        <input type="file" id="imageUpload" name="photo" accept="image/*" />
    </div>
    <div class="form-row">
    <label for="matricule-edit">Matricule :</label>
    <input type="text" id="matricule-edit" name="matricule" th:value="${utilisateur.matricule}" required />
</div>

                        <div class="form-row">
                            <label for="prenom-edit">Pr√©nom :</label>
                            <input type="text" id="prenom-edit" name="prenom" th:value="${utilisateur.prenom}" required />
                        </div>

                        <div class="form-row">
                            <label for="nom-edit">Nom :</label>
                            <input type="text" id="nom-edit" name="nom" th:value="${utilisateur.nom}" required />
                        </div>

                        <div class="form-row">
                            <label for="departement-edit">D√©partement :</label>
                            <input type="text" id="departement-edit" name="departement" th:value="${utilisateur.departement.nom}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="role-edit">R√¥le :</label>
                            <input type="text" id="role-edit" name="role" th:value="${utilisateur.role}" disabled />
                        </div>

                        <div class="form-row">
                            <label for="cin-edit">CIN :</label>
                            <input type="text" id="cin-edit" name="cin" th:value="${utilisateur.cin}" required />
                        </div>

                        <div class="form-row">
                            <label for="telephone-edit">T√©l√©phone :</label>
                            <input type="text" id="telephone-edit" name="telephone" th:value="${utilisateur.telephone}" required />
                        </div>

                        <div class="form-row">
                            <label for="email-edit">Email :</label>
                            <input type="email" id="email-edit" name="email" th:value="${utilisateur.email}" required />
                        </div>

                        <div class="form-row">
                            <label for="solde-edit">Solde de cong√© :</label>
                            <input type="text" id="solde-edit" name="solde" th:value="${utilisateur.soldeConge}" disabled />
                        </div>

                        <div class="profile-btn">
                            <button type="submit"><i class="fa fa-save"></i> Enregistrer</button>
                            <button type="button" id="btn-cancel"><i class="fa fa-times"></i> Annuler</button>
                        </div>
                    </fieldset>
                </form>

            </div>


        </div>

    </div>
</div>

<script>
   const themeToggleBtn = document.getElementById('theme-toggle');
const body = document.body;

// Appliquer le th√®me stock√© au chargement de la page
document.addEventListener('DOMContentLoaded', () => {
  const theme = localStorage.getItem('theme');
  if (theme === 'dark') {
    body.classList.add('dark-theme');
    themeToggleBtn.querySelector('i').classList.remove('fa-moon');
    themeToggleBtn.querySelector('i').classList.add('fa-sun');
  } else {
    body.classList.remove('dark-theme');
    themeToggleBtn.querySelector('i').classList.remove('fa-sun');
    themeToggleBtn.querySelector('i').classList.add('fa-moon');
  }
});

// Bascule du th√®me et stockage dans localStorage
themeToggleBtn.addEventListener('click', () => {
  body.classList.toggle('dark-theme');
  const icon = themeToggleBtn.querySelector('i');
  if (body.classList.contains('dark-theme')) {
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
    localStorage.setItem('theme', 'dark');
  } else {
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
    localStorage.setItem('theme', 'light');
  }
});

// Bascule entre formulaire lecture seule et √©dition (ton code d√©j√† existant)
const btnEdit = document.getElementById('btn-edit');
const btnCancel = document.getElementById('btn-cancel');
const formView = document.getElementById('form-view');
const formEdit = document.getElementById('form-edit');

btnEdit.addEventListener('click', () => {
  formView.style.display = 'none';
  formEdit.style.display = 'block';
});

btnCancel.addEventListener('click', () => {
  formEdit.style.display = 'none';
  formView.style.display = 'block';
});

// Pr√©visualisation image de profil lors de l'upload (ton code d√©j√† existant)
const imageUpload = document.getElementById('imageUpload');
const profileImage = document.getElementById('profileImage');

imageUpload.addEventListener('change', () => {
  const file = imageUpload.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      profileImage.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

</script>

</body>
</html>
