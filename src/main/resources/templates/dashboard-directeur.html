<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Directeur Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
         :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7; 
            --link-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
            position: fixed;
            overflow: auto;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sidebar-link, .sidebar-link:hover, .sidebar-footer .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
            position: fixed;
            left: 240px;
            width: calc(100% - 240px);
        }

        .header a {
            text-decoration: none;
            color: #0074C7;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }

        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
            margin-right: 30px;
            right: 10px;
        }

        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--bg-color);
            margin-left: 240px;
            padding: 100px 40px 40px 40px;
        }

        @media (max-width: 900px) {
            .dashboard-cards {
                flex-direction: column;
                gap: 18px;
            }
        }
          /* Cartes solde congés - disposition en ligne */
        .conge-summary {
            max-width: 900px;
            margin: 0 auto 60px auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .conge-card {
            background: var(--card-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 15px;
            padding: 25px 30px;
            flex: 1;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: default;
        }

        .conge-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .conge-card h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #0074C7;
        }

        .conge-card p {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            color: var(--text-color);
        }

        .conge-card small {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 900px) {
            .conge-summary {
                flex-direction: column;
                gap: 18px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
        <nav>
            <a th:href="@{/dashboard-directeur}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/demandes-finales}" th:classappend="${activePage == 'validationFinale'} ? ' active'" class="sidebar-link">
                <i class="fa fa-check-double"></i> <span>Demandes à valider</span>
            </a>
            <a th:href="@{/directeur/historique}" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
                <i class="fa fa-history"></i> <span>Historique</span>
            </a>
            <a th:href="@{/directeur/demande-conge}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <a th:href="@{/profil-directeur}">
            <i class="fa fa-user-circle fa-lg"></i>
            <span th:text="${directeur.role}">Directeur</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
         <!-- Solde des congés -->
        <div class="conge-summary" aria-label="Solde des congés">
            <div class="conge-card">
                <h3>Congés annuels</h3>
                <p th:text="${congesAnnuels} + ' jours'">30 jours</p>
                <small>Solde annuel normal</small>
            </div>
            <div class="conge-card">
                <h3>Congés consommés</h3>
<p th:text="${congesConsommes} + ' jours'">10 jours</p>
                <small>Cette année</small>
            </div>
            <div class="conge-card">
                <h3>Solde total disponible</h3>
                <p th:text="${soldeTotal} + ' jours'">50 jours</p>
                <small>Année prochaine</small>
            </div>
        </div>
        <div class="dashboard-chart" style="width: 100%; max-width: 1000px;">
            <canvas id="demandesChart"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Theme toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Chart.js
    const total = [[${totalDemandes}]];
    const attente = [[${demandesEnAttente}]];
    const approuvees = [[${demandesApprouvees}]];

    const ctx = document.getElementById('demandesChart').getContext('2d');
    const demandesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Total', 'En attente', 'Approuvées'],
            datasets: [{
                label: 'Nombre de demandes',
                data: [total, attente, approuvees],
                backgroundColor: ['#0074C7', '#FFA500', '#28A745'],
                borderRadius: 6,
                barThickness: 50
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        generateLabels: (chart) => {
                            const colors = ['#0074C7', '#FFA500', '#28A745'];
                            const labels = ['Total', 'En attente', 'Approuvées'];
                            return labels.map((label, i) => ({
                                text: label,
                                fillStyle: colors[i],
                                strokeStyle: colors[i],
                                hidden: false,
                                index: i
                            }));
                        }
                    }
                },
                tooltip: { enabled: true }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
