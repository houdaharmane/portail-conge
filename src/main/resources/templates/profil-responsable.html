<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Profil Responsable</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --btn-bg: #0074C7;
            --btn-hover-bg: #005fa3;
            --btn-color: #fff;
        }
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #3399ff;
            --btn-bg: #3399ff;
            --btn-hover-bg: #267acc;
            --btn-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            position: fixed;
            box-shadow: 2px 0 12px #e9953d22;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link i { font-size: 20px; }
        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer { margin-bottom: 30px; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 240px;
            height: 60px;
            width: calc(100% - 240px);
            background-color: var(--header-bg);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
            z-index: 1000;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
            margin-right:30px;
        }

        .dark-theme .theme-toggle-btn { color: var(--text-color); }

        /* Main content */
        .main-container {
            margin-left: 240px;
            padding: 20px;
            margin-top: 60px;
            width: calc(100% - 240px);
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .profile-img-wrapper {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .profile-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-nav-info {
            flex-grow: 1;
        }

        .profile-nav-info h3.user-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            color: var(--primary-color);
        }

        .profile-nav-info p.address {
            font-size: 16px;
            color: var(--text-color);
            margin: 0;
        }

        .form-rows-horizontal {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px;
        }

        .form-row label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .form-row input {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .profile-btn {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .profile-btn button {
            padding: 8px 16px;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-btn button:hover { background-color: var(--btn-hover-bg); }

        @media (max-width: 768px) {
            .profile-header { justify-content: center; }
            .form-row { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo"/>
        </div>
    <nav>
    <a th:href="@{/dashboard-responsable}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
        <i class="fa fa-home"></i> <span>Tableau de bord</span>
    </a>
 <a th:href="@{/demandes-a-traiter}" th:classappend="${activePage == 'demandesATraiter'} ? ' active'" class="sidebar-link">
  <i class="fa fa-wallet"></i> <span>Demandes à traiter</span>
</a>
<a th:href="@{/responsable/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
    <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
</a>

    <a th:href="@{/profil-responsable}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
        <i class="fa fa-user"></i> <span>Mon profil</span>
    </a>
<a th:href="@{/responsable/historique-demandes-personnel}" th:classappend="${activePage == 'historiqueDemandesPersonnel'} ? ' active'" class="sidebar-link">
    <i class="fa fa-history"></i> <span>Historique du personnel</span>
</a>

<a th:href="@{/responsable/historique-demandes-responsable}" th:classappend="${activePage == 'historiqueDemandesResponsable'} ? ' active'" class="sidebar-link">
    <i class="fa fa-history"></i> <span>Mes Demandes</span>
</a>


</nav>

    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> Déconnexion</a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <button id="theme-toggle" class="theme-toggle-btn"><i class="fa fa-moon"></i></button>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <div class="profile-img-wrapper">
                <img th:src="@{/personnel/photo/{id}(id=${utilisateur.id})}" alt="Profile Image" id="profileImage"/>
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name" th:text="${utilisateur.prenom} + ' ' + ${utilisateur.nom}">Nom Prénom</h3>
                <p class="address" th:text="${utilisateur.departement != null} ? ${utilisateur.departement.nom} : ''">Département</p>
            </div>
        </div>

        <form id="form-view" th:action="@{/personnel/modifier}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Informations personnelles</legend>
                <div class="form-rows-horizontal">
                    <div class="form-row">
                        <label>Matricule :</label>
                        <input type="text" th:value="${utilisateur.matricule}" disabled name="matricule"/>
                    </div>
                    <div class="form-row">
                        <label>Prénom :</label>
                        <input type="text" th:value="${utilisateur.prenom}" disabled name="prenom"/>
                    </div>
                    <div class="form-row">
                        <label>Nom :</label>
                        <input type="text" th:value="${utilisateur.nom}" disabled name="nom"/>
                    </div>
                    <div class="form-row">
                        <label>Département :</label>
                        <input type="text" th:value="${utilisateur.departement.nom}" disabled name="departement"/>
                    </div>
                    <div class="form-row">
                        <label>Rôle :</label>
                        <input type="text" th:value="${utilisateur.role}" disabled name="role"/>
                    </div>
                    <div class="form-row">
                        <label>CIN :</label>
                        <input type="text" th:value="${utilisateur.cin}" disabled name="cin"/>
                    </div>
                    <div class="form-row">
                        <label>Email :</label>
                        <input type="email" th:value="${utilisateur.email}" disabled name="email"/>
                    </div>
                    <div class="form-row">
                        <label>Téléphone :</label>
                        <input type="text" th:value="${utilisateur.telephone}" disabled name="telephone"/>
                    </div>
                    <div class="form-row">
                        <label>Photo :</label>
                        <input type="file" name="photo" id="photo" accept="image/*" disabled/>
                    </div>
                </div>
                <div class="profile-btn">
                    <button type="button" id="btn-edit"><i class="fa fa-edit"></i> Modifier</button>
                    <button type="submit" id="btn-save" style="display:none;"><i class="fa fa-save"></i> Enregistrer</button>
                    <button type="button" id="btn-cancel" style="display:none;"><i class="fa fa-times"></i> Annuler</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script>
const themeToggleBtn = document.getElementById('theme-toggle');
const body = document.body;

// Thème clair/sombre
document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
        body.classList.add('dark-theme');
        themeToggleBtn.querySelector('i').classList.replace('fa-moon', 'fa-sun');
    }
});

themeToggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-theme');
    const icon = themeToggleBtn.querySelector('i');
    if (body.classList.contains('dark-theme')) {
        icon.classList.replace('fa-moon','fa-sun');
        localStorage.setItem('theme','dark');
    } else {
        icon.classList.replace('fa-sun','fa-moon');
        localStorage.setItem('theme','light');
    }
});

// Edition formulaire
const btnEdit = document.getElementById('btn-edit');
const btnSave = document.getElementById('btn-save');
const btnCancel = document.getElementById('btn-cancel');
const form = document.getElementById('form-view');
const inputs = form.querySelectorAll('input');

btnEdit.addEventListener('click', () => {
    inputs.forEach(i => i.removeAttribute('disabled'));
    btnEdit.style.display = 'none';
    btnSave.style.display = 'inline-flex';
    btnCancel.style.display = 'inline-flex';
});

btnCancel.addEventListener('click', () => {
    inputs.forEach(i => i.setAttribute('disabled', true));
    btnEdit.style.display = 'inline-flex';
    btnSave.style.display = 'none';
    btnCancel.style.display = 'none';
    form.reset();
});

// Prévisualisation photo
const profileImage = document.getElementById('profileImage');
const photoInput = document.getElementById('photo');
photoInput.addEventListener('change', () => {
    const file = photoInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = e => profileImage.src = e.target.result;
        reader.readAsDataURL(file);
    }
});
</script>
</body>
</html>
