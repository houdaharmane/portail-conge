<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Profil Responsable</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --btn-bg: #0074C7;
            --btn-hover-bg: #005fa3;
            --btn-color: #fff;
            --alert-bg: #ff4d4d;
            --alert-color: #fff;
        }
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #3399ff;
            --btn-bg: #3399ff;
            --btn-hover-bg: #267acc;
            --btn-color: #fff;
            --alert-bg: #ff6666;
            --alert-color: #fff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }
        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }
        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }
        .dark-theme .sidebar-logo {
            background: #2a2a2a;
            box-shadow: 0 2px 8px #0005;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .sidebar-link, .sidebar-link:hover, .sidebar-footer .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }
        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }
        .sidebar-footer {
            margin-bottom: 30px;
        }
        /* Main container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            max-width: 960px;
            margin: 60px auto 40px auto;  
            box-sizing: border-box;
            margin-right: 130px;
        }
       .header {
    position: fixed;
    top: 0;
    right: 0;
    left: 240px; 
    height: 60px;
    background-color: var(--header-bg);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 20px;
    border-bottom: 1px solid #ccc;
    box-shadow: 0 2px 8px #e9953d11;

}

.main-container {
    margin-top: 60px; 
    margin-right: 130px; 
    max-width: 960px;
    padding: 0 20px;
    box-sizing: border-box;
}

        .header a {

        .theme-toggle-btn {

            border: none;
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
        }
        /* Profil header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            margin-top: -10px;
        }
        .profile-img-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden; 
            margin-top: 30px;
            background-color: #f0f0f0;
            box-shadow: 0 0 8px var(--primary-color);
            margin-right: 20px;
        }
        .profile-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin-top: -20px;
        }
        .profile-nav-info {
            flex-grow: 1;
            min-width: 200px;
        }
        .profile-nav-info h3.user-name {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            color: var(--primary-color);
        }
        .address {
            font-size: 16px;
            color: var(--text-color);
        }
        .address p, .address span {
            margin: 0;
            display: inline;
        }
        /* Main Content */
        .main-bd {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .left-side {
            flex: none;
            width: 650px;
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--card-shadow);
        }
        .profile-side p {
            margin: 12px 0;
            font-size: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .profile-side p i {
            color: var(--primary-color);
            min-width: 18px;
            font-size: 18px;
        }
        /* Form Styles */
        form fieldset {
            border: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        form legend {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .form-row label {
            width: 150px; 
            font-weight: bold;
            margin-right: 10px;
            color: var(--text-color);
        }
        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row textarea,
        .form-row input[type="file"] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 15px;
            resize: vertical;
            font-family: inherit;
            transition: border 0.2s ease-in-out;
        }
        .form-row input:focus,
        .form-row textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px #7749f822;
        }
        textarea[disabled], input[disabled] {
            background-color: #eee;
            color: #555;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 20px 15px;
                max-width: 100%;
                padding: 0 15px;
            }
            .profile-header {
                justify-content: center;
            }
            .main-bd {
                flex-direction: column;
                gap: 20px;
            }
            .left-side {
                width: 100%;
                padding: 20px;
            }
        }
        .profile-btn button {
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .profile-btn button:hover {
            background-color: var(--btn-hover-bg);
        }
    </style>
</head>

<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = themeToggleBtn.querySelector('i');

    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            document.body.classList.remove('dark-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    });

    themeToggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        applyTheme(isDark ? 'dark' : 'light');
    });

    const btnEdit = document.getElementById('btn-edit');
    const btnCancel = document.getElementById('btn-cancel');
    const formView = document.getElementById('form-view');
    const formEdit = document.getElementById('form-edit');
    const imageUploadInput = document.getElementById('imageUploadInput');
    const profileImage = document.getElementById('profileImage');

    btnEdit.addEventListener('click', () => {
        formView.style.display = 'none';
        formEdit.style.display = 'block';
    });

    btnCancel.addEventListener('click', () => {
        formEdit.style.display = 'none';
        formView.style.display = 'block';
    });

    imageUploadInput.addEventListener('change', () => {
        const file = imageUploadInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => profileImage.src = e.target.result;
            reader.readAsDataURL(file);
        }
    });

    profileImage.addEventListener('click', () => {
        imageUploadInput.click();
    });
</script>
