<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RH Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7; 
            --link-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

   .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-shadow: 2px 0 12px var(--card-shadow);
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }
        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .sidebar-menu {
            display: flex;
            flex-direction: column;
        }
      .sidebar-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 20px;
    text-decoration: none;
    color: var(--link-color);
    font-weight: 600;
    font-size: 13px;
}

.sidebar-link i {
    font-size: 20px;
    min-width: 20px;
}

.sidebar-menu {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(255,255,255,0.15);
            border-left: 4px solid #fff;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

      .header {
    height: 60px;
    background-color: var(--header-bg);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    border-bottom: 1px solid #ccc;
    box-shadow: 0 2px 8px #e9953d11;
}

.header a {
    text-decoration: none;
    color: #0074C7;
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 17px;
}

.header a i {
    margin-right: 8px;
    font-size: 24px;
}

.theme-toggle-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: #0074C7;
    cursor: pointer;
}

.dark-theme .theme-toggle-btn {
    color: #f0f0f0;
}

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 0;
            background-color: var(--bg-color);
        }

        .dashboard-title {
            font-size: 28px;
            color: #0074C7;
            font-weight: 700;
            margin-bottom: 18px;
        }

        .dashboard-cards {
            display: flex;
            gap: 24px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 2px 10px var(--card-shadow);
            min-width: 170px;
            padding: 32px 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-icon {
            font-size: 32px;
            color: #0074C7;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .card-value {
            font-size: 22px;
            color: #0074C7;
            font-weight: 700;
        }

        @media (max-width: 900px) {
            .dashboard-cards {
                flex-direction: column;
                gap: 18px;
            }
        }
        .sidebar-logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    background: #fff; 
    box-shadow: 0 2px 8px #fff2;
    margin-bottom: 10px;
}

/* Mode sombre */
.dark-theme .sidebar-logo {
    background: #2a2a2a; 
    box-shadow: 0 2px 8px #0005;
}
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
        
<nav>
    <a th:href="@{/dashboard-rh}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
        <i class="fa fa-home"></i> <span>Tableau de bord</span>
    </a>
    <a th:href="@{/personnel/ajouter}" th:classappend="${activePage == 'personnel'} ? ' active'" class="sidebar-link">
        <i class="fa fa-users"></i> <span>Ajout des utilisateurs</span>
    </a>
    <a th:href="@{/rh/utilisateurs}" th:classappend="${activePage == 'utilisateurs'} ? ' active'" class="sidebar-link">
        <i class="fa fa-user-cog"></i> <span>Gestion des utilisateurs</span>
    </a>

    <a th:href="@{/rh/demandes-responsable}" th:classappend="${activePage == 'demandesResponsable'} ? ' active'" class="sidebar-link">
        <i class="fa fa-user-check"></i> <span>Demandes du Responsable</span>
    </a>

    <a th:href="@{/rh/demandes-approuvees}" th:classappend="${activePage == 'demandesApprouvees'} ? ' active'" class="sidebar-link">
        <i class="fa fa-check-circle"></i> <span>Demandes des employes</span>
    </a>

    <a th:href="@{/rh/historique-demandes}" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
        <i class="fa fa-history"></i> <span>Historique validations</span>
    </a>
    <a th:href="@{/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
        <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
    </a>
</nav>

    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <a th:href="@{/profil}">
            <i class="fa fa-user-circle fa-lg"></i>
            <span th:text="${rh.role}">RH</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
        <div class="dashboard-title">Bienvenue sur votre espace RH</div>
<div class="dashboard-cards">
    <div class="card">
        <div class="card-icon"><i class="fa fa-calendar-check"></i></div>
        <div class="card-title">Demandes en attente</div>
        <div class="card-value" th:text="${demandesEnAttente}">0</div>
    </div>
  <div class="card">
<div class="card-icon"><i class="fa-solid fa-circle-xmark"></i></div>
        <div class="card-title">Demandes Refuses</div>
        <div class="card-value" th:text="${demandesRefuses}">0</div>
    </div>
    <div class="card">
        <div class="card-icon"><i class="fa fa-check-circle"></i></div>
        <div class="card-title">Demandes validées</div>
        <div class="card-value" th:text="${demandesValidees}">0</div>
    </div>

    <div class="card">
        <div class="card-icon"><i class="fa fa-history"></i></div>
        <div class="card-title">Historique</div>
        <div class="card-value" th:text="${historique}">0</div>
    </div>
</div>

    </div>
</div>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>

</body>
</html>
