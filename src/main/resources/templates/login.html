<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Portail Cong√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #7749F8, #A98DF8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .login-card h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #343a40;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #7749F8;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #5f3cd4;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 class="text-center">Connexion</h2>

    <div th:if="${error}" class="error-message text-center">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemple@mail.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>
</div>

</body>
</html>
