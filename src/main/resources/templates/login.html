<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Modep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #ffffff; 
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .side-image {
            max-width: 100%;
            height: auto;
            border-radius: 0 ;
            box-shadow: none;
            background: transparent;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        .login-box {
            width: 460px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(255,165,0,0.08);
            padding: 2.3rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #0074C7;
            margin-bottom: 1.5rem;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            width: 370px;
            max-width: 90%;
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-container label {
            position: absolute;
            left: 18px;
            top: 14px;
            color: #aaa;
            pointer-events: none;
            font-size: 1rem;
            transition: 0.15s;
            background: #fff;
            padding: 0 3px;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: -13px;
            left: 10px;
            font-size: 0.91rem;
            color: #0074C7;
        }

        .input-container input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid #e5e5e5;
            border-radius: 7px;
            font-size: 1rem;
            background: none;
            outline: none;
            color: #333;
            transition: border-color .18s;
        }

        .input-container input:focus {
            border-color: #0074C7;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 7px;
            background: #0074C7;
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255,165,0,0.08);
            transition: background .22s, transform .11s;
        }

        .login-btn:hover {
            background: #0074C7;
            transform: translateY(-2px) scale(1.04);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.15rem;
            color: #8a8a8a;
            font-size: 0.95rem;
        }

        .login-footer a {
            color: #0074C7;
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration .18s;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                flex: none;
                width: 100%;
            }

            .side-image {
                width: 90%;
            }

            .login-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="left-panel">
        <img src="/img/portail.png" alt="Image entreprise" class="side-image">
    </div>
    <div class="right-panel">
        <div class="login-box">
            <img src="/img/modep.png" alt="Logo MODEP" style="width: 100px; height: auto; margin-bottom: 20px;">
            <div class="login-title">Connexion</div>
            <form th:action="@{/login}" method="post" autocomplete="off">
    <div class="input-container">
        <input type="text" id="email" name="email" required placeholder=" " autocomplete="email">
        <label for="email">Adresse Email</label>
    </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password">
                    <label for="password">Mot de passe</label>
                </div>
                <div class="input-container">
                    <button class="login-btn" type="submit">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
