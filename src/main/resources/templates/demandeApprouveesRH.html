<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demandes Approuvées RH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --sidebar-bg: #0074C7;
      --link-color: #fff;
      --bg-color: #f6f6f6;
      --text-color: #000;
      --table-header-bg: #0074C7;
      --table-row-hover: #e0e7ff;
      --button-validate-bg: #28a745;
      --button-refuse-bg: #dc3545;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Thème sombre */
    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --sidebar-bg: #0074C7;   
      --table-header-bg: #004a99;
      --table-row-hover: #333;
      --button-validate-bg: #19692c;
      --button-refuse-bg: #7a1d22;
    }

    .sidebar {
      width: 240px;
      background-color: var(--sidebar-bg);
      color: var(--link-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .sidebar-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0 18px 0;
    }

    .sidebar-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .dark-theme .sidebar-logo {
      background: #2a2a2a;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--link-color);
      font-size: 16px;
      font-weight: 600;
      padding: 13px 30px;
      transition: background 0.18s;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      background: rgba(255,255,255,0.2);
    }

    .sidebar-link i {
      font-size: 20px;
      min-width: 20px;
    }

    .sidebar-footer {
      margin-bottom: 30px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: auto;
    }

    .header {
      height: 60px;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 8px #e9953d11;
    }

    .header a {
      text-decoration: none;
      color: #0074C7;
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 17px;
    }

    .header a i {
      margin-right: 8px;
      font-size: 24px;
      color: #0074C7;
    }
    .header a span {
      color: #0074C7;
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #0074C7;
      cursor: pointer;
    }

    .dark-theme .theme-toggle-btn {
      color: #f0f0f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: var(--table-header-bg);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: var(--table-row-hover);
      cursor: default;
    }

    button {
      padding: 8px 14px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button.validate {
      background-color: var(--button-validate-bg);
    }

    button.validate:hover {
      background-color: #218838; 
    }

    button.refuse {
      background-color: var(--button-refuse-bg);
    }

    button.refuse:hover {
      background-color: #c82333; 
    }

    /* Styles spécifiques aux types */
    .type-approuvee {
      background-color: #d1e7dd; /* vert clair */
      color: #0f5132;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 5px;
      display: inline-block;
    }

    .type-realisee {
      background-color: #cff4fc; /* bleu clair */
      color: #055160;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo" />
      </div>
      <nav>
        <a th:href="@{/dashboard-rh}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
          <i class="fa fa-home"></i> <span>Tableau de bord</span>
        </a>
        <a th:href="@{/personnel/ajouter}" th:classappend="${activePage == 'personnel'} ? ' active'" class="sidebar-link">
          <i class="fa fa-users"></i> <span>Gestion du personnel</span>
        </a>
        <a th:href="@{/rh/demandes-approuvees-responsable}" th:classappend="${activePage == 'demandesApprouveesParResponsable'} ? ' active'" class="sidebar-link">
          <i class="fa fa-check-circle"></i> <span>Demandes Approuvées</span>
        </a>
        <a href="#" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
          <i class="fa fa-history"></i> <span>Historique validations</span>
        </a>
        <a th:href="@{/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
          <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
        </a>
      </nav>
    </div>
    <div class="sidebar-footer">
      <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="header">
      <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <a th:href="@{/profil}" style="display: flex; align-items: center; gap: 8px; color: var(--text-color); text-decoration: none; font-weight: 600;">
          <i class="fa fa-user-circle fa-lg"></i>
          <span th:text="${rh.role}">RH</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
          <i class="fa fa-moon"></i>
        </button>
      </div>
    </div>

    <h2>Demandes Approuvées et Réalisées par Responsable</h2>

    <table>
      <thead>
        <tr>
          <th>Employé</th>
          <th>Date début</th>
          <th>Date fin</th>
          <th>Durée</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Demandes approuvées -->
        <tr th:each="demande : ${demandesApprouvees}">
          <td th:text="${demande.demandeur.nom} + ' ' + ${demande.demandeur.prenom}"></td>
          <td th:text="${#temporals.format(demande.dateDebut, 'dd/MM/yyyy')}"></td>
          <td th:text="${demande.dateFin != null ? #temporals.format(demande.dateFin, 'dd/MM/yyyy') : '-'}"></td>
          <td th:text="${demande.duree} + ' jours'"></td>
          <td><span class="type-approuvee">Approuvée Responsable</span></td>
          <td>
            <form method="post" th:action="@{/rh/demande/valider}" style="display:inline;">
              <input type="hidden" th:name="id" th:value="${demande.id}" />
              <button type="submit" class="validate">Valider</button>
            </form>
            <form method="post" th:action="@{/rh/demande/refuser}" style="display:inline;">
              <input type="hidden" th:name="id" th:value="${demande.id}" />
              <button type="submit" class="refuse">Refuser</button>
            </form>
          </td>
        </tr>

        <!-- Demandes réalisées -->
        <tr th:each="demande : ${demandesRealisees}">
          <td th:text="${demande.demandeur.nom} + ' ' + ${demande.demandeur.prenom}"></td>
          <td th:text="${#temporals.format(demande.dateDebut, 'dd/MM/yyyy')}"></td>
          <td th:text="${demande.dateFin != null ? #temporals.format(demande.dateFin, 'dd/MM/yyyy') : '-'}"></td>
          <td th:text="${demande.duree} + ' jours'"></td>
          <td><span class="type-realisee">Réalisée Responsable</span></td>
          <td>
            <form method="post" th:action="@{/rh/demande/valider}" style="display:inline;">
              <input type="hidden" th:name="id" th:value="${demande.id}" />
              <button type="submit" class="validate">Valider</button>
            </form>
            <form method="post" th:action="@{/rh/demande/refuser}" style="display:inline;">
              <input type="hidden" th:name="id" th:value="${demande.id}" />
              <button type="submit" class="refuse">Refuser</button>
            </form>
          </td>
        </tr>

        <!-- Message si aucune demande -->
        <tr th:if="${#lists.isEmpty(demandesApprouvees) and #lists.isEmpty(demandesRealisees)}">
          <td colspan="6" style="text-align:center;">Aucune demande disponible.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const icon = themeToggleBtn.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });
  </script>
</body>
</html>
