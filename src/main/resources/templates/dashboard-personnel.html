<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RH Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7; 
            --link-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sidebar-link, .sidebar-link:hover, .sidebar-footer .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }

        .header a {
            text-decoration: none;
            color: #0074C7;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }

        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
        }

        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 0;
            background-color: var(--bg-color);
        }

        .dashboard-title {
            font-size: 28px;
            color: #0074C7;
            font-weight: 700;
            margin-bottom: 18px;
        }



        @media (max-width: 900px) {
            .dashboard-cards {
                flex-direction: column;
                gap: 18px;
            }
        }
        .sidebar-logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    background: #fff; 
    box-shadow: 0 2px 8px #fff2;
    margin-bottom: 10px;
}

.dark-theme .sidebar-logo {
    background: #2a2a2a; 
    box-shadow: 0 2px 8px #0005;
}
/* SLIDER CSS */
.blog-slider {
  width: 95%;
  max-width: 900px;
  margin: 30px auto;
  background: var(--card-bg);
  box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
  padding: 25px;
  border-radius: 25px;
  height: 420px;
  position: relative;
  transition: all .3s;
  overflow: visible;
  margin-bottom: 20px;
}

.blog-slider__wrp {
  display: flex;
}

.blog-slider__item {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
}

.blog-slider__img {
  width: 300px;
  height: 300px;
  border-radius: 20px;
  overflow: hidden;
  transform: translateX(-30px);
  position: relative;
  margin-left: -50px;
}

.blog-slider__img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
}

.blog-slider__content {
  flex: 1;
  color: var(--text-color);
}

.blog-slider__code {
  font-weight: 500;
  color: #7b7992;
  margin-bottom: 15px;
  display: block;
}

.blog-slider__title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 20px;
  color: var(--text-color);
}

.blog-slider__text {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 25px;
  color: var(--text-color);
}

.blog-slider__button {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(147deg, #0074C7 0%, #364cc9 74%);
  border-radius: 30px;
  color: white;
  font-weight: 500;
  text-decoration: none;
  box-shadow: 0px 14px 80px rgba(5, 22, 99, 0.3);
  transition: background 0.3s;
}

.blog-slider__button:hover {
  background: linear-gradient(147deg, #5387e9 0%, #050a47 74%);
}




@media screen and (max-width: 768px) {
  .blog-slider {
    height: auto;
    padding: 20px;
  }

  .blog-slider__item {
    flex-direction: column;
    align-items: center;
  }

  .blog-slider__img {
    width: 90%;
    height: 220px;
    transform: translateX(0);
    margin-bottom: 20px;
  }

  .blog-slider__content {
    text-align: center;
    padding: 0 20px;
  }

 
}

    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
              <nav>
            <a th:href="@{/personnel/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/conges/demande}" th:classappend="${activePage == 'conges'} ? ' active'" class="sidebar-link">
                <i class="fa fa-calendar-plus"></i> <span>Mes demandes</span>
            </a>
  <a th:href="@{/personnel/profil-personnel}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
    <i class="fa fa-user"></i> <span>Mon profil</span>
</a>
         <a th:href="@{/personnel/demande-conge-personnel}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
    <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
</a>


        </nav>

    </div>
    <div class="sidebar-footer">
        <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
        <div class="blog-slider swiper">
  <div class="blog-slider__wrp swiper-wrapper">
    <div class="blog-slider__item swiper-slide">
          <div class="blog-slider__img">
        <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1535759872/kuldar-kalvik-799168-unsplash.webp" alt="">
      </div>
      <div class="blog-slider__content">
        <span class="blog-slider__code">25 juillet 2025</span>
        <div class="blog-slider__title">Bienvenue sur le Portail de congee</div>
        <div class="blog-slider__text">Gérez vos congés, vos demandes et votre profil en toute simplicité.</div>
        <a th:href="@{/personnel/demande-conge-personnel
}" class="blog-slider__button">Demander un congé</a>
      </div>
    </div>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.blog-slider', {
        spaceBetween: 30,
        effect: 'fade',
        loop: true,
        mousewheel: {
            invert: false,
        },
        pagination: {
            el: '.blog-slider__pagination',
            clickable: true,
        }
    });
  



</script>

</body>
</html>
