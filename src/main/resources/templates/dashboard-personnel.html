<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7; 
            --link-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

   
        .sidebar {
            width: 240px;
            background-color: #0074C7;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        .sidebar-footer .sidebar-link {
            color: #fff;
            opacity: 0.85;
            border-left: 4px solid transparent;
        }

        .sidebar-footer .sidebar-link:hover {
            opacity: 1;
            border-left: 4px solid #fff;
            background: #fff2;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }

        .header a {
            text-decoration: none;
            color: #0074C7;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }

        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
        }

        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 0;
            background-color: var(--bg-color);
        }

        .dashboard-title {
            font-size: 28px;
            color: #0074C7;
            font-weight: 700;
            margin-bottom: 18px;
        }



        @media (max-width: 900px) {
            .dashboard-cards {
                flex-direction: column;
                gap: 18px;
            }
        }
        .sidebar-logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    background: #fff; 
    box-shadow: 0 2px 8px #fff2;
    margin-bottom: 10px;
}

.dark-theme .sidebar-logo {
    background: #2a2a2a; 
    box-shadow: 0 2px 8px #0005;
}
/* SLIDER CSS */
.blog-slider {
  width: 95%;
  max-width: 900px;
  margin: 30px auto;
  background: var(--card-bg);
  box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
  padding: 25px;
  border-radius: 25px;
  height: 420px;
  position: relative;
  transition: all .3s;
  overflow: visible;
  margin-bottom: 20px;
}

.blog-slider__wrp {
  display: flex;
}

.blog-slider__item {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
}

.blog-slider__img {
  width: 300px;
  height: 300px;
  border-radius: 20px;
  overflow: hidden;
  transform: translateX(-30px);
  position: relative;
  margin-left: -50px;
}

.blog-slider__img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
}

.blog-slider__content {
  flex: 1;
  color: var(--text-color);
}

.blog-slider__code {
  font-weight: 500;
  color: #7b7992;
  margin-bottom: 15px;
  display: block;
}

.blog-slider__title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 20px;
  color: var(--text-color);
}

.blog-slider__text {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 25px;
  color: var(--text-color);
}

.blog-slider__button {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(147deg, #0074C7 0%, #364cc9 74%);
  border-radius: 30px;
  color: white;
  font-weight: 500;
  text-decoration: none;
  box-shadow: 0px 14px 80px rgba(5, 22, 99, 0.3);
  transition: background 0.3s;
}

.blog-slider__button:hover {
  background: linear-gradient(147deg, #5387e9 0%, #050a47 74%);
}




@media screen and (max-width: 768px) {
  .blog-slider {
    height: auto;
    padding: 20px;
  }

  .blog-slider__item {
    flex-direction: column;
    align-items: center;
  }

  .blog-slider__img {
    width: 90%;
    height: 220px;
    transform: translateX(0);
    margin-bottom: 20px;
  }

  .blog-slider__content {
    text-align: center;
    padding: 0 20px;
  }

 
}

    </style>
</head>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>
