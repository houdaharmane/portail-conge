<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Directeur - Portail Congé</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --text-muted: #666666;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --tab-bg: #f3f3f3;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --text-muted: #bbbbbb;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
            --primary-color: #0074C7;
            --tab-bg: #2c2c3e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-shadow: 2px 0 12px var(--card-shadow);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0 0 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 30px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px var(--card-shadow);
        }

        .header a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .header a i {
            margin-right: 8px;
            font-size: 20px;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--primary-color);
        }

        .dark-theme .theme-toggle-btn {
            color: var(--text-color);
        }

        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px;
            align-items: flex-start;
            background-color: var(--bg-color);
            flex: 1;
        }

        .profile-left,
        .profile-right {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .profile-left {
            width: 280px;
            flex-shrink: 0;
            text-align: center;
            border: 1.5px solid var(--primary-color);
        }

        .profile-right {
            flex: 1;
            min-width: 500px;
        }

        .profile-left img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--primary-color);
        }

        .profile-left h2 {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .profile-left p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .btn-edit,
        .btn-modify {
            background: var(--primary-color);
            color: #fff;
            font-weight: 700;
            padding: 10px 16px;
            border-radius: 9px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        .btn-modify {
            float: right;
            margin-top: -10px;
            width: max-content;
        }

        .btn-edit:hover,
        .btn-modify:hover {
            background-color: #005fa3;
        }

        .tabs {
            display: flex;
            gap: 15px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .dark-theme .tabs {
            border-bottom-color: #444;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 3px solid transparent;
            background-color: transparent;
            border-radius: 0;
        }

        .tab.active {
            border-color: var(--primary-color);
            background-color: var(--tab-bg);
            border-radius: 8px 8px 0 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .dark-theme .info-row {
            border-bottom-color: #444;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-muted);
            width: 150px;
        }

        .info-value {
            color: var(--text-color);
            flex: 1;
            text-align: right;
        }

        /* Styles pour le formulaire d'édition */
        .edit-form .info-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .edit-form label.info-label {
            width: 150px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
        }

        .edit-form input[type="text"],
        .edit-form input[type="email"] {
            flex: 1;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: var(--text-color);
            background-color: var(--card-bg);
            transition: border-color 0.3s;
        }

        .edit-form input[type="text"]:focus,
        .edit-form input[type="email"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .profile-left,
            .profile-right {
                width: 100% !important;
            }
        }
        /* Ajout du style pour input type password */
        .edit-form input[type="password"] {
            flex: 1;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: var(--text-color);
            background-color: var(--card-bg);
            transition: border-color 0.3s;
        }

        .edit-form input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .edit-form select {
            flex: 1;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: var(--text-color);
            background-color: var(--card-bg);
            transition: border-color 0.3s;
        }

        .edit-form select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .edit-form input[type="number"] {
            flex: 1;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: var(--text-color);
            background-color: var(--card-bg);
            transition: border-color 0.3s;
        }

        .edit-form input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Mode sombre */
        .dark-theme .sidebar-logo {
            background: #2a2a2a; 
            box-shadow: 0 2px 8px #0005;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
  <nav>
            <a th:href="@{/dashboard-directeur}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/demandes-finales}" th:classappend="${activePage == 'validationFinale'} ? ' active'" class="sidebar-link">
                <i class="fa fa-check-double"></i> <span>Demandes à valider</span>
            </a>
            <a th:href="@{/directeur/statistiques}" th:classappend="${activePage == 'statistiques'} ? ' active'" class="sidebar-link">
                <i class="fa fa-chart-line"></i> <span>Statistiques</span>
            </a>
            <a th:href="@{/directeur/historique}" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
                <i class="fa fa-history"></i> <span>Historique</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> Déconnexion</a>
    </div>
</div>

<!-- CONTENU -->
<div class="main-container">
    <div class="header">
        <a th:href="@{/profil-directeur}">
            <i class="fa fa-user-circle"></i>
            <span th:text="${directeur.role}">Directeur</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Activer/désactiver mode sombre">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
        <!-- PROFIL GAUCHE -->
        <div class="profile-left">
            <!-- Image de profil -->
            <img th:src="@{/profil/photo/{id}(id=${directeur.id})}" alt="Photo de profil" />

            <h2 th:text="${directeur.nom} + ' ' + ${directeur.prenom}">Jean Dupont</h2>
            <p>
                <span th:text="${directeur.role}">Directeur</span><br>
                <small>
                    <span th:if="${directeur.departement != null}" th:text="${directeur.departement.nom}">Direction Générale</span>
                    <span th:if="${directeur.departement == null}">Aucun département</span>
                </small>
            </p>
        </div>

        <!-- PROFIL DROITE -->
        <div class="profile-right">
            <a href="#" id="btn-edit" class="btn-modify" style="margin-top: -24px; margin-left:10px; display: inline-block;">Modifier</a>

            <!-- Section affichage normale -->
            <div class="info-section" id="display-section">
                <div class="info-row"><span class="info-label">Nom :</span><span class="info-value" th:text="${directeur.nom}">Dupont</span></div>
                <div class="info-row"><span class="info-label">Prénom :</span><span class="info-value" th:text="${directeur.prenom}">Jean</span></div>
                <div class="info-row"><span class="info-label">Téléphone :</span><span class="info-value" th:text="${directeur.telephone}">0600000000</span></div>
                <div class="info-row"><span class="info-label">Email :</span><span class="info-value" th:text="${directeur.email}">jean.dupont@exemple.com</span></div>
                <div class="info-row"><span class="info-label">Mot de passe :</span><span class="info-value">••••••••</span></div>
                <div class="info-row"><span class="info-label">CIN :</span><span class="info-value" th:text="${directeur.cin}">XX123456</span></div>
                <div class="info-row">
                    <span class="info-label">Département :</span>
                    <span th:if="${directeur.departement != null}" th:text="${directeur.departement.nom}"></span>
                    <span th:if="${directeur.departement == null}">Aucun département</span>
                </div>
            </div>

            <!-- Formulaire de modification (caché par défaut) -->
            <form id="edit-form" class="edit-form" style="display:none;" method="post" th:action="@{/profil-directeur/save}" th:object="${directeur}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="info-row">
                    <label class="info-label" for="nom">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" required />
                </div>
                <div class="info-row">
                    <label class="info-label" for="prenom">Prénom :</label>
                    <input type="text" id="prenom" th:field="*{prenom}" required />
                </div>
                <div class="info-row">
                    <label class="info-label" for="telephone">Téléphone :</label>
                    <input type="text" id="telephone" th:field="*{telephone}" required />
                </div>
                <div class="info-row">
                    <label class="info-label" for="email">Email :</label>
                    <input type="email" id="email" th:field="*{email}" required />
                </div>
                <div class="info-row">
                    <label class="info-label" for="cin">CIN :</label>
                    <input type="text" id="cin" th:field="*{cin}" required />
                </div>

                <!-- Champ département -->
                <div class="info-row">
                    <label class="info-label" for="departementId">Département :</label>
                    <select th:field="*{departement.id}">
                        <option th:each="dept : ${departements}" 
                                th:value="${dept.id}" 
                                th:text="${dept.nom}"></option>
                    </select>
                </div>
                <div class="info-row">
                    <label class="info-label" for="imageFile">Photo de profil :</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" />
                </div>

                <div style="margin-top: 15px;">
                    <button type="submit" class="btn-modify">Enregistrer</button>
                    <button type="button" id="btn-cancel" class="btn-modify" style="background:#999; margin-left: 10px;">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Chargement du thème depuis localStorage
    if(localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        if(toggleBtn) toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    if(toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    }

    // Gestion édition profil
    const btnEdit = document.getElementById('btn-edit');
    const displaySection = document.getElementById('display-section');
    const editForm = document.getElementById('edit-form');
    const btnCancel = document.getElementById('btn-cancel');

    btnEdit.addEventListener('click', e => {
        e.preventDefault();
        displaySection.style.display = 'none';
        editForm.style.display = 'block';
        btnEdit.style.display = 'none';
    });

    btnCancel.addEventListener('click', e => {
        e.preventDefault();
        editForm.style.display = 'none';
        displaySection.style.display = 'block';
        btnEdit.style.display = 'inline-block';
    });
});
</script>

</body>
</html>
