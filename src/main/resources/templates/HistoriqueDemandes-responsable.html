<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des demandes - Responsable</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000000;
            --header-bg: #f3f3f3;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --sidebar-bg: #0074C7;
            --sidebar-text: #ffffff;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2c2c3a;
            --card-shadow: rgba(255, 255, 255, 0.05);
            --sidebar-bg: #0074C7;
            --sidebar-text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; 
            box-shadow: 2px 0 12px var(--card-shadow);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }

        .dark-theme .sidebar-logo {
            background: #2a2a2a;
            box-shadow: 0 2px 8px #0005;
        }

        .sidebar-link, .sidebar-link:hover {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--sidebar-text);
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: #ffffff22;
            border-left: 4px solid #ffffff;
        }

        .sidebar-link i {
            font-size: 20px;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 80px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
            padding: 16px;
        }

        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: var(--bg-color);
        }

        h1 {
            color: #0074C7;
        }

        /* --- Cartes historique en petites cartes côte à côte --- */
        .historique-cartes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 6px;
        }

        .demande-carte {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: calc(33.33% - 13.33px);
            box-sizing: border-box;
        }

        .demande-carte:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px var(--card-shadow);
        }

        .demande-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .demande-carte p {
            font-size: 14px;
            margin: 4px 0;
        }

        .badge {
            background-color: #0074C7;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .dark-theme .badge {
            background-color: #3385ff;
        }

        /* Bouton PDF */
        .pdf-btn {
            color: #d9534f;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .pdf-btn:hover {
            transform: scale(1.2);
            color: #c12e2a;
        }

        .active-page {
            background-color: #0074C7;
            color: white !important;
            pointer-events: none;
        }

        /* Pagination styles */
        .pagination ul {
            list-style: none;
            display: inline-flex;
            gap: 8px;
            padding: 0;
            margin-top: 8px;
        }

        .pagination a {
            padding: 6px 12px;
            border: 1px solid #0074C7;
            color: #0074C7;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .pagination a.active-page {
            background-color: #0074C7;
            color: white !important;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .demande-carte {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 600px) {
            .demande-carte {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
        <nav>
            <a th:href="@{/dashboard-responsable}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/demandes-a-traiter}" th:classappend="${activePage == 'demandesATraiter'} ? ' active'" class="sidebar-link">
                <i class="fa fa-wallet"></i> <span>Demandes à traiter</span>
            </a>
            <a th:href="@{/responsable/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
            </a>
            <a th:href="@{/profil-responsable}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
                <i class="fa fa-user"></i> <span>Mon profil</span>
            </a>
            <a th:href="@{/responsable/historique-demandes-personnel}" th:classappend="${activePage == 'historiqueDemandesPersonnel'} ? ' active'" class="sidebar-link">
                <i class="fa fa-history"></i> <span>Historique du personnel</span>
            </a>
            <a th:href="@{/responsable/historique-demandes-responsable}" th:classappend="${activePage == 'historiqueDemandesResponsable'} ? ' active'" class="sidebar-link">
                <i class="fa fa-history"></i> <span>Mes demandes</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> Déconnexion</a>
    </div>
</div>

<!-- Main Container -->
<div class="main-container">
    <div class="header">
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
        <div class="historique-cartes">
            <div class="demande-carte" th:each="demande : ${demandes}">
                <div class="demande-info" style="display: flex; justify-content: space-between; align-items: center;">
                    <strong th:text="${demande.demandeur.nom + ' ' + demande.demandeur.prenom}">Nom Prénom</strong>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span th:text="${demande.statut}" class="badge">Statut</span>
                        <!-- Bouton PDF visible uniquement si approuvée -->
<a th:href="@{/personnel/demande/{id}/fiche-pdf(id=${demande.id})}"
   class="pdf-btn"
   title="Télécharger la fiche PDF">
    <i class="fa fa-file-pdf"></i>
</a>

                    </div>
                </div>
                <p>
                    Du <span th:text="${#temporals.format(demande.dateDebut, 'dd/MM/yyyy')}">01/08/2025</span>
                    au <span th:text="${#temporals.format(demande.dateFin, 'dd/MM/yyyy')}">10/08/2025</span>
                    — <span th:text="${demande.duree}">10</span> jours
                </p>
                <p>Soumise le : <span th:text="${demande.dateSoumissionFormatee}"></span></p>
            </div>

            <div class="demande-carte" th:if="${#lists.isEmpty(demandes)}">
                <p>Aucune demande historique disponible.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" style="margin-top: 30px; text-align: center;">
            <ul>
                <li th:if="${currentPage > 0}">
                    <a th:href="@{/responsable/historique-demandes-responsable(page=${currentPage - 1})}">Précédent</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/responsable/historique-demandes-responsable(page=${i})}"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage} ? ' active-page'">
                    </a>
                </li>
                <li th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/responsable/historique-demandes-responsable(page=${currentPage + 1})}">Suivant</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>

</body>
</html>
