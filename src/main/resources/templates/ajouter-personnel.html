<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RH Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #f6f6f6;
        }
        /* Sidebar - professionnel, orange */
        .sidebar {
            width: 240px;
            background-color: #e9953d;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }
        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 10px;
        }
        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
        }
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }
        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }
        .sidebar-footer {
            margin-bottom: 30px;
        }
        .sidebar-footer .sidebar-link {
            color: #fff;
            opacity: 0.85;
            border-left: 4px solid transparent;
        }
        .sidebar-footer .sidebar-link:hover {
            opacity: 1;
            border-left: 4px solid #fff;
            background: #fff2;
        }
        /* Main container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .header {
            height: 60px;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }
        .header a {
            text-decoration: none;
            color: #e9953d;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }
        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }
        /* Main content - exemple dashboard */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 0;
            background-color: #f6f6f6;
        }
        .dashboard-title {
            font-size: 28px;
            color: #e9953d;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .dashboard-cards {
            display: flex;
            gap: 24px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 10px #e9953d22;
            min-width: 170px;
            padding: 32px 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-icon {
            font-size: 32px;
            color: #e9953d;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: #444;
            margin-bottom: 4px;
        }
        .card-value {
            font-size: 22px;
            color: #e9953d;
            font-weight: 700;
        }
        @media (max-width: 900px) {
            .dashboard-cards { flex-direction: column; gap: 18px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
       <nav>
    <a href="#" class="sidebar-link active"><i class="fa fa-tachometer-alt"></i> <span> Tableau de bord</span></a>
<a th:href="@{/personnel/ajouter}" class="sidebar-link"><i class="fa fa-users"></i> <span> Gestion du personnel</span></a>
    <a href="#" class="sidebar-link"><i class="fa fa-wallet"></i> <span> Soldes congés</span></a>
    <a href="#" class="sidebar-link"><i class="fa fa-history"></i> <span> Historique validations</span></a>
</nav>

    </div>
    <div class="sidebar-footer">
        <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <a th:href="@{/profil}">
            <i class="fa fa-user-circle fa-lg"></i>
            <span th:text="${rh.role}">RH</span>
        </a>
    </div>
    <div class="main-content">
      <h2>Ajouter un nouveau personnel</h2>

<form th:action="@{/personnel/ajouter}" method="post">
    <label>Nom :</label><br>
    <input type="text" name="nom" required /><br><br>

    <label>Prénom :</label><br>
    <input type="text" name="prenom" required /><br><br>

    <label>Email :</label><br>
    <input type="email" name="email" required /><br><br>

    <label>Rôle :</label><br>
    <select name="role" required>
        <option value="PERSONNEL">Personnel</option>
        <option value="RESPONSABLE">Responsable</option>
<span th:if="${rh != null}" th:text="${rh.role}">RH</span>
        <option value="DIRECTEUR">Directeur</option>
    </select><br><br>

    <button type="submit">Ajouter</button>
</form>
    </div>
</div>

</body>
</html>
