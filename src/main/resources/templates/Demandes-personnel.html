<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Mes Demandes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Variables */
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            position: fixed;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 13px 30px;
            text-decoration: none;
            color: var(--link-color);
            font-weight: 600;
            border-left: 4px solid transparent;
            transition: 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #fff2;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 8px #e9953d11;
            margin-left: 240px;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #0074C7;
        }

        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

      .main-container {
        margin-left: 250px;
    padding: 20px;
    flex: 1;
    overflow-y: visible; /* Permet aux cartes de s'étendre sans scrollbar interne */
}


        /* Cards */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .demande-card {
            background-color: var(--card-bg);
            box-shadow: 0 2px 8px var(--card-shadow);
            border-radius: 12px;
            padding: 18px 22px;
            transition: transform 0.2s;
        }

        .demande-card:hover {
            transform: translateY(-4px);
        }

        .demande-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .label {
            font-weight: 600;
        }

        .statut {
            font-weight: bold;
            text-transform: uppercase;
        }

        .pdf-btn {
            color: #d32f2f;
            font-size: 18px;
            text-decoration: none;
            margin-left: 10px;
        }

        .pdf-btn:hover {
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
            </div>
            <nav>
                <a th:href="@{/personnel/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                    <i class="fa fa-home"></i> Tableau de bord
                </a>
                <a th:href="@{/personnel/conges/mes-demandes}" th:classappend="${activePage == 'conges'} ? ' active'" class="sidebar-link">
                    <i class="fa fa-calendar-plus"></i> Mes demandes
                </a>
                <a th:href="@{/personnel/profil-personnel}" th:classappend="${activePage == 'profil'} ? ' active'" class="sidebar-link">
                    <i class="fa fa-user"></i> Mon profil
                </a>
                <a th:href="@{/personnel/demande-conge-personnel}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                    <i class="fa fa-plane-departure"></i> Demande de congé
                </a>
            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
                <i class="fa fa-moon"></i>
            </button>
        </div>

        <div class="main-container">
            <div class="cards-container" th:if="${mesDemandes}">
                <div class="demande-card" th:each="demande : ${mesDemandes}">
                    <div class="demande-info">
                        <span class="label">Date début :</span>
                        <span th:text="${demande.dateDebut}"></span>
                    </div>
                    <div class="demande-info">
                        <span class="label">Date fin :</span>
                        <span th:text="${demande.dateFin}"></span>
                    </div>
                    <div class="demande-info">
                        <span class="label">Durée :</span>
                        <span th:text="${demande.duree + ' jours'}"></span>
                    </div>
                    <div class="demande-info">
                        <span class="label">Statut :</span>
                        <span class="statut" th:text="${demande.statut}"></span>
                        <a th:href="@{/personnel/demande/{id}/fiche-pdf(id=${demande.id})}" class="pdf-btn" title="Télécharger PDF">
                            <i class="fa fa-file-pdf"></i>
                        </a>
                        
    <!-- Bouton titre de congé seulement si approuvée par le directeur -->
 <a th:if="${demande.statut.name() == 'APPROUVEE_DIRECTEUR'}"
   th:href="@{/personnel/demande/{id}/titre-conge(id=${demande.id})}" 
   class="pdf-btn" 
   title="Télécharger le titre de congé">
    <i class="fa fa-file-pdf"></i>
</a>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
