<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil RH - Portail Congé</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #f6f6f6;
        }
        /* Sidebar - professionnel, orange */
        .sidebar {
            width: 240px;
            background-color: #0074C7;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
            padding: 0;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0 0 0;
        }
        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px #fff2;
            margin-bottom: 0;
        }
        .sidebar-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
        }
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 30px;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 13px 30px;
            border-left: 4px solid transparent;
            transition: background 0.18s, border-left-color 0.18s;
        }
        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #fff2;
            color: #fff;
            border-left: 4px solid #fff;
        }
        .sidebar-footer {
            margin-bottom: 30px;
        }
        .sidebar-footer .sidebar-link {
            color: #fff;
            opacity: 0.85;
            border-left: 4px solid transparent;
        }
        .sidebar-footer .sidebar-link:hover {
            opacity: 1;
            border-left: 4px solid #fff;
            background: #fff2;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            height: 60px;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }
        .header a {
            text-decoration: none;
            color: #0074C7;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }
        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f6f6f6;
        }
.profile-card {
    background: #fffdfa;
    border-radius: 26px;
    box-shadow: 0 4px 18px #e9953d33;
    padding: 32px 40px 28px 40px;
    min-width: 300px;
    max-width: 410px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #0074C7;
    margin-top: 25px;
}
.profile-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 18px;
}
.profile-title {
    font-size: 22px;
    font-weight: 900;
    color: #0074C7;
    margin-bottom: 2px;
}
.profile-subtitle {
    font-size: 14px;
    color: #888;
    font-weight: 600;
    margin-bottom: 8px;
}
.profile-avatar img {
    border: 3px solid #0074C7;
    box-shadow: 0 1px 6px #e9953d33;
    margin-bottom: 10px;
}
.info-list {
    width: 100%;
    margin-bottom: 8px;
}
.info-item {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
    gap: 7px;
}
.info-icon {
    font-size: 18px;
    color: #0074C7;
    min-width: 20px;
}
.info-label {
    font-weight: 700;
    color: #0074C7;
    min-width: 75px;
}
.info-value {
    background: #0074C7;
    border: 1.5px solid #0074C7;
    border-radius: 7px;
    padding: 7px 12px;
    color: #333;
    font-size: 15px;
    margin-left: 3px;
    font-weight: 600;
    min-width: 80px;
}
.btn-edit {
    background: linear-gradient(90deg,#0074C7 0%,#0074C7 100%);
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 9px;
    padding: 10px 22px;
    box-shadow: 0 1px 8px #e9953d55;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.18s, transform 0.13s;
    text-align: center;
    display: inline-block;
}
.btn-edit:hover {
    background: linear-gradient(90deg,#5AAEFF 0%, #5AAEFF 100%);
    transform: scale(1.04);
}
@media (max-width: 900px) {
    .profile-card { min-width: 180px; padding: 10px 6px; }
    .profile-title { font-size: 15px;}
    .btn-edit { font-size: 13px; padding: 7px 11px;}
}
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
        <nav class="sidebar-menu">
 <a th:href="@{/dashboard-rh}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
    <i class="fa fa-tachometer-alt"></i> <span>Tableau de bord</span>
</a>

<a th:href="@{/personnel/ajouter}" th:classappend="${activePage == 'personnel'} ? ' active'" class="sidebar-link">
    <i class="fa fa-users"></i> <span>Gestion du personnel</span>
</a>

<a href="#" th:classappend="${activePage == 'conges'} ? ' active'" class="sidebar-link">
    <i class="fa fa-wallet"></i> <span>Soldes congés</span>
</a>

<a href="#" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
    <i class="fa fa-history"></i> <span>Historique validations</span>
</a>

</nav>
    </div>
    <div class="sidebar-footer">
        <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <a th:href="@{/profil}">
            <i class="fa fa-user-circle fa-lg"></i>
            <span th:text="${rh.role}">RH</span>
        </a>
    </div>
    <div class="main-content">

    <div class="profile-card" th:if="${modification == null or !modification}">
        <div class="profile-header">
            <div class="profile-title" th:text="${rh.role}">RH</div>
            <div class="profile-subtitle">Responsable Ressources Humaines</div>
        </div>
        <div class="info-list">
            <div class="info-item">
                <i class="fa fa-user info-icon"></i>
                <span class="info-label">Rôle :</span>
                <span th:text="${rh.role}">RH</span>
            </div>
            <div class="info-item">
                <i class="fa fa-envelope info-icon"></i>
                <span class="info-label">Email :</span>
                <span class="info-value" th:text="${rh.email}"></span>
            </div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <a th:href="@{/profil(modification=true)}" class="btn-edit">Modifier le profil</a>
        </div>
    </div>

    <!-- Formulaire de modification -->
    <div class="profile-card" th:if="${modification}">
        <form th:action="@{/profil/save}" th:object="${rh}" method="post" enctype="multipart/form-data">
            <div class="profile-header">
                <div class="profile-title" th:text="${rh.role}">RH</div>
                <div class="profile-subtitle">Modifier vos informations</div>
            </div>
            <div class="info-list">
                <div class="info-item">
                    <i class="fa fa-envelope info-icon"></i>
                    <label class="info-label" for="email">Email :</label>
                    <input class="info-value" type="email" id="email" th:field="*{email}" required />
                </div>
                <div class="info-item">
                    <i class="fa fa-key info-icon"></i>
                    <label class="info-label" for="motDePasse">Mot de passe :</label>
                    <div style="display: flex; align-items: center; width: 100%;">
                        <input class="info-value" type="password" id="motDePasse" th:field="*{motDePasse}" style="flex: 1;" required />
                        <button type="button" onclick="togglePassword()" style="background:none;border:none;cursor:pointer;margin-left:6px;">
                            <i id="eyeIcon" class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 16px;">
                <button type="submit" class="btn-edit" style="background-color: #e9953d;">Enregistrer</button>
                <a th:href="@{/profil}" class="btn-edit" style="background-color: #888;">Annuler</a>
            </div>
        </form>
    </div>
</div>
<script>
function togglePassword() {
    const pwdInput = document.getElementById('motDePasse');
    const eyeIcon = document.getElementById('eyeIcon');
    if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        pwdInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
}
function previewAvatar(event) {
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById('avatarPreview').src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>
</body>
</html>
