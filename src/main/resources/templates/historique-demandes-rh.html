<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Historique des demandes - RH</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---- Variables thème clair ---- */
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        /* ---- Mode sombre ---- */
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* ---- Sidebar ---- */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-shadow: 2px 0 12px var(--card-shadow);
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }
        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            text-decoration: none;
            color: var(--link-color);
            font-weight: 600;
            font-size: 13px;
        }
        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(255,255,255,0.15);
            border-left: 4px solid #fff;
        }

        /* ---- Contenu principal ---- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }
        .header a {
            text-decoration: none;
            color: #0074C7;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }
        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
        }
        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        /* ---- Table ---- */
        .main-content {
            flex: 1;
            padding: 40px;
            background-color: var(--bg-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-bg);
            box-shadow: 0 2px 10px var(--card-shadow);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0074C7;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            color: 0074C7;
            margin: 0;
        }
        .demandes-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.demande-card {
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 2px 8px var(--card-shadow);
    padding: 16px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.demande-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.demandeur {
    font-weight: bold;
    font-size: 1.1em;
}

.statut {
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.9em;
    font-weight: bold;
    color: white;
}

.statut-ok {
    background-color: #28a745;
}

.statut-ko {
    background-color: #dc3545;
}

.demande-body p {
    margin: 4px 0;
}

.no-data {
    grid-column: 1 / -1;
    text-align: center;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 2px 8px var(--card-shadow);
}

    </style>
</head>
<body>

<!-- ---- Sidebar ---- -->
<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
        <nav>
            <a th:href="@{/dashboard-rh}" class="sidebar-link"><i class="fa fa-home"></i> <span>Tableau de bord</span></a>
            <a th:href="@{/personnel/ajouter}" class="sidebar-link"><i class="fa fa-users"></i> <span>Ajout des utilisateurs</span></a>
            <a th:href="@{/rh/utilisateurs}" class="sidebar-link"><i class="fa fa-user-cog"></i> <span>Gestion des utilisateurs</span></a>
            <a th:href="@{/rh/demandes-responsable}" class="sidebar-link"><i class="fa fa-user-check"></i> <span>Demandes du Responsable</span></a>
            <a th:href="@{/rh/demandes-approuvees}" class="sidebar-link"><i class="fa fa-check-circle"></i> <span>Demandes Approuvées</span></a>
            <a th:href="@{/rh/historique-demandes}" class="sidebar-link active"><i class="fa fa-history"></i> <span>Historique validations</span></a>
            <a th:href="@{/conge/demande}" class="sidebar-link"><i class="fa fa-plane-departure"></i> <span>Demande de congé</span></a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<!-- ---- Contenu principal ---- -->
<div class="main-container">
    <div class="header">
        <a th:href="@{/profil}">
            <i class="fa fa-user-circle fa-lg"></i>
            <span th:text="${rh.role}">RH</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
    <h1>Historique des demandes - RH</h1>

    <div class="demandes-container">
        <div class="demande-card" th:each="demande : ${demandes}">
            <div class="demande-header">
                <span class="demandeur" th:text="${demande.demandeur.nom + ' ' + demande.demandeur.prenom}"></span>
                <span class="statut" 
                      th:classappend="${demande.statut.name() == 'APPROUVEE_RH'} ? 'statut-ok' :
                                      (demande.statut.name() == 'REFUSEE') ? 'statut-ko' : ''"
                      th:text="${demande.statut}">
                </span>
            </div>
            <div class="demande-body">
                <p><strong>Date début :</strong> <span th:text="${#temporals.format(demande.dateDebut, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Date fin :</strong> <span th:text="${#temporals.format(demande.dateFin, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Durée :</strong> <span th:text="${demande.duree}"></span> jours</p>
                <p><strong>Soumis le :</strong> <span th:text="${#temporals.format(demande.dateSoumission, 'dd/MM/yyyy')}"></span></p>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(demandes)}" class="no-data">
            Aucune demande historique disponible.
        </div>
    </div>
</div>


<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>

</body>
</html>
