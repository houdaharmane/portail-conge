<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Historique des demandes - RH</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---- Variables thème clair ---- */
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        /* ---- Mode sombre ---- */
        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* ---- Sidebar ---- */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-shadow: 2px 0 12px var(--card-shadow);
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
        }
        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            text-decoration: none;
            color: var(--link-color);
            font-weight: 600;
            font-size: 13px;
        }
        .sidebar-link i {
            font-size: 20px;
            min-width: 20px;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(255,255,255,0.15);
            border-left: 4px solid #fff;
        }

        /* ---- Contenu principal ---- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 8px #e9953d11;
        }
        .header a {
            text-decoration: none;
            color: #0074C7;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }
        .header a i {
            margin-right: 8px;
            font-size: 24px;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
        }
        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        /* ---- Table / cartes ---- */
        .main-content {
            flex: 1;
            padding: 40px;
            background-color: var(--bg-color);
        }

        .demandes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .demande-card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--card-shadow);
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .demande-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .demandeur {
            font-weight: bold;
            font-size: 1.1em;
        }

        .statut {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }

        .statut-ok { background-color: #28a745; }       /* APPROUVEE_RH */
        .statut-ko { background-color: #dc3545; }       /* REFUSEE */
        .statut-en-attente { background-color: #ffc107; color: #000; } /* EN_ATTENTE_DIRECTEUR */

        .demande-body p { margin: 4px 0; }

        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--card-shadow);
        }
   /* ---- Pagination ---- */
        .pagination {
            margin-top: 30px;
            text-align: center;
        }
        .pagination button {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            background: var(--card-bg);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button.active {
            background: #0074C7;
            color: #fff;
            font-weight: bold;
        }
        .pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.filter-container {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.filter-container select {
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
}

    </style>
</head>
<body>

<!-- ---- Sidebar ---- -->
<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
        <nav>
            <a th:href="@{/dashboard-rh}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/personnel/ajouter}" th:classappend="${activePage == 'personnel'} ? ' active'" class="sidebar-link">
                <i class="fa fa-users"></i> <span>Ajout des utilisateurs</span>
            </a>
            <a th:href="@{/rh/utilisateurs}" th:classappend="${activePage == 'utilisateurs'} ? ' active'" class="sidebar-link">
                <i class="fa fa-user-cog"></i> <span>Gestion des utilisateurs</span>
            </a>
            <a th:href="@{/rh/demandes-responsable}" th:classappend="${activePage == 'demandesResponsable'} ? ' active'" class="sidebar-link">
                <i class="fa fa-user-check"></i> <span>Demandes du Responsable</span>
            </a>
            <a th:href="@{/rh/demandes-approuvees}" th:classappend="${activePage == 'demandesApprouvees'} ? ' active'" class="sidebar-link">
                <i class="fa fa-check-circle"></i> <span>Demandes des employes</span>
            </a>
            <a th:href="@{/rh/historique-demandes}" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
                <i class="fa fa-history"></i> <span>Historique validations</span>
            </a>
            <a th:href="@{/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="sidebar-link"><i class="fa fa-sign-out-alt"></i> <span>Déconnexion</span></a>
    </div>
</div>

<!-- ---- Contenu principal ---- -->
<div class="main-container">
    <div class="header">
        <a th:href="@{/profil}">
            <i class="fa fa-user-circle fa-lg"></i>
            <span th:text="${rh != null} ? ${rh.role} : 'Invité'">RH</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
<div class="filter-container">
    <label for="filterSelect"><strong>Filtrer par :</strong></label>
    <select id="filterSelect">
        <option value="TOUS">Tous</option>
        <option value="RH">RH</option>
        <option value="RESPONSABLE">Responsable</option>
        <option value="PERSONNEL">Personnel</option>
    </select>
</div>

<div class="demandes-container" id="demandesContainer">
    <div class="demande-card" th:each="demande : ${demandes}" th:data-role="${demande.demandeur.role}">
        <div class="demande-header">
            <span class="demandeur" th:text="${demande.demandeur.nom + ' ' + demande.demandeur.prenom}"></span>
            <span class="statut"
                  th:classappend="${demande.statut.name() == 'APPROUVEE_RH' ? 'statut-ok' :
                                  (demande.statut.name() == 'REFUSEE' ? 'statut-ko' :
                                  (demande.statut.name() == 'EN_ATTENTE_DIRECTEUR' ? 'statut-en-attente' : ''))}"
                  th:text="${demande.statut}"></span>
        </div>
        <div class="demande-body">
            <p><strong>Date début :</strong> <span th:text="${#temporals.format(demande.dateDebut, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Date fin :</strong> <span th:text="${#temporals.format(demande.dateFin, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Durée :</strong> <span th:text="${demande.duree}"></span> jours</p>
            <p><strong>Soumis le :</strong> <span th:text="${#temporals.format(demande.dateSoumission, 'dd/MM/yyyy')}"></span></p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(demandes)}" class="no-data">
        Aucune demande historique disponible.
    </div>
</div>

<div class="pagination" id="pagination"></div>

    </div>
</div>

<script>
   // ---------------------- THÈME ----------------------
const toggleBtn = document.getElementById('theme-toggle');
const body = document.body;

if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-theme');
    toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
}

toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-theme');
    const isDark = body.classList.contains('dark-theme');
    toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// ---------------------- PAGINATION & FILTRE ----------------------
const itemsPerPage = 6; // nombre de cartes par page
const container = document.getElementById('demandesContainer');
const cards = Array.from(container.getElementsByClassName('demande-card'));
const pagination = document.getElementById('pagination');
const filterSelect = document.getElementById('filterSelect');

let filteredCards = [...cards]; // cartes après filtrage
let currentPage = 1;

// Appliquer le filtre
function applyFilter() {
    const selectedRole = filterSelect.value;
    filteredCards = cards.filter(card => {
        const role = card.dataset.role;
        return selectedRole === "TOUS" || role === selectedRole;
    });
    currentPage = 1; // revenir à la première page après filtrage
    showPage(currentPage);
}

// Afficher la page courante
function showPage(page) {
    currentPage = page;
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;

    // cacher toutes les cartes
    cards.forEach(card => card.style.display = 'none');

    // afficher uniquement les cartes filtrées pour la page
    filteredCards.slice(start, end).forEach(card => card.style.display = 'block');

    renderPagination();
}

// Générer la pagination
function renderPagination() {
    pagination.innerHTML = "";
    const totalPages = Math.ceil(filteredCards.length / itemsPerPage);
    if (totalPages <= 1) return; // pas de pagination si une seule page

    // Bouton Précédent
    const prevBtn = document.createElement("button");
    prevBtn.innerHTML = "&#8592;";
    prevBtn.disabled = currentPage === 1;
    prevBtn.addEventListener("click", () => showPage(currentPage - 1));
    pagination.appendChild(prevBtn);

    // Boutons numérotés
    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => showPage(i));
        pagination.appendChild(btn);
    }

    // Bouton Suivant
    const nextBtn = document.createElement("button");
    nextBtn.innerHTML = "&#8594;";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.addEventListener("click", () => showPage(currentPage + 1));
    pagination.appendChild(nextBtn);
}

// ---------------------- ÉVÉNEMENTS ----------------------
filterSelect.addEventListener('change', applyFilter);

// Initialiser à la première page avec toutes les cartes
applyFilter();

</script>

</body>
</html>
