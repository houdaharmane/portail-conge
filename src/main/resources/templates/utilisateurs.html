<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f6f6f6;
            --text-color: #000;
            --header-bg: #f3f3f3;
            --card-bg: #fff;
            --card-shadow: #e9953d22;
            --sidebar-bg: #0074C7;
            --link-color: #fff;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #2c2c2c;
            --card-bg: #2a2a2a;
            --card-shadow: #00000044;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            box-shadow: 2px 0 12px #e9953d22;
        }

        .sidebar-header {
            text-align: center;
            padding: 32px 0 18px 0;
        }

        .sidebar-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            margin-bottom: 10px;
        }

        .sidebar-link {
            padding: 13px 30px;
            display: flex;
            align-items: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }
.sidebar-link i {
    margin-right: 8px;
}

        .sidebar-link:hover, .sidebar-link.active {
            background: #ffffff22;
            border-left: 4px solid #fff;
        }

        .sidebar-footer {
            margin-bottom: 30px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            height: 60px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 8px #e9953d11;
        }

        .header a {
            color: #0074C7;
            text-decoration: none;
            font-weight: 600;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #0074C7;
            cursor: pointer;
        }

        .dark-theme .theme-toggle-btn {
            color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background-color: var(--bg-color);
        }

        h2 {
            color: #0074C7;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 0 12px var(--card-shadow);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #0074C7;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="email"], input[type="text"], input[type="password"] {
            width: 90%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #0074C7;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #005fa3;
        }

        /* Modal styles */
        #editModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #editModal .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            min-width: 400px;
            position: relative;
        }

        #editModal h3 {
            margin-top: 0;
        }
        #editModal .modal-content {
    background-color: var(--card-bg);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    min-width: 400px;
    max-width: 500px;
    width: 100%;
    position: relative;
    animation: fadeIn 0.3s ease-in-out;
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
#editModal form label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}

#editModal form input {
    width: 100%;
    padding: 8px 10px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="/img/modepbg.png" alt="Logo MODEP" class="sidebar-logo">
        </div>
       <nav>
            <a th:href="@{/dashboard-rh}" th:classappend="${activePage == 'dashboard'} ? ' active'" class="sidebar-link">
                <i class="fa fa-home"></i> <span>Tableau de bord</span>
            </a>
            <a th:href="@{/personnel/ajouter}" th:classappend="${activePage == 'personnel'} ? ' active'" class="sidebar-link">
                <i class="fa fa-users"></i> <span>Ajout des utilisateurs</span>
            </a>
<a th:href="@{/rh/utilisateurs}" th:classappend="${activePage == 'utilisateurs'} ? ' active'" class="sidebar-link">
    <i class="fa fa-user-cog"></i> <span>Gestion des utilisateurs</span>
</a>
  <a th:href="@{/rh/demandes-approuvees-responsable}" th:classappend="${activePage == 'demandesApprouveesParResponsable'} ? ' active'" class="sidebar-link">
  <i class="fa fa-check-circle"></i> <span>Demandes Approuvées</span>
</a>
            <a th:href="@{/rh/historique}" th:classappend="${activePage == 'historique'} ? ' active'" class="sidebar-link">
                <i class="fa fa-history"></i> <span>Historique validations</span>
            </a>
            <a th:href="@{/conge/demande}" th:classappend="${activePage == 'demandeConge'} ? ' active'" class="sidebar-link">
                <i class="fa fa-plane-departure"></i> <span>Demande de congé</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer">
        <a href="/login" class="sidebar-link"><i class="fa fa-sign-out-alt"></i>&nbsp;Déconnexion</a>
    </div>
</div>

<div class="main-container">
    <div class="header">
        <a th:href="@{/profil}"><i class="fa fa-user-circle fa-lg"></i> <span th:text="${rh.role}">RH</span></a>
        <button id="theme-toggle" class="theme-toggle-btn" title="Changer de thème">
            <i class="fa fa-moon"></i>
        </button>
    </div>

    <div class="main-content">
        <h2>Gestion des utilisateurs</h2>

        <table>
            <thead>
                <tr>
                    <th>Nom complet</th>
                    <th>Email</th>
                    <th>Mot de passe</th>
                    <th>Rôle</th>
                    <th>Département</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="utilisateur : ${utilisateurs}">
                    <td th:text="${utilisateur.nom + ' ' + utilisateur.prenom}"></td>
                    <td th:text="${utilisateur.email}"></td>
                    <td th:text="${utilisateur.motDePasse}"></td>
                    <td th:text="${utilisateur.role}"></td>
                    <td th:text="${utilisateur.departement != null ? utilisateur.departement.nom : 'Aucun'}"></td>
                    <td>
                       <a href="#"
   class="edit-link"
   th:attr="data-id=${utilisateur.id}, 
            data-nom=${utilisateur.nom}, 
            data-prenom=${utilisateur.prenom}, 
            data-email=${utilisateur.email}, 
            data-role=${utilisateur.role}">
   Modifier
</a>

                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal de modification -->
        <div id="editModal">
            <div class="modal-content">
                <h3>Modifier l'utilisateur</h3>
                <form th:action="@{/rh/utilisateurs/modifier}" method="post">
                    <input type="hidden" name="id" id="edit-id">
                    <label>Nom :</label>
                    <input type="text" name="nom" id="edit-nom" required>
                    <label>Prénom :</label>
                    <input type="text" name="prenom" id="edit-prenom" required>
                    <label>Email :</label>
                    <input type="email" name="email" id="edit-email" required>
                    <label>Mot de passe :</label>
                    <input type="password" name="motDePasse" id="edit-password" placeholder="Laisser vide pour ne pas changer">
                    <label>Rôle :</label>
                    <input type="text" name="role" id="edit-role" required>
                    <div style="margin-top: 15px;">
                        <button type="submit" class="submit-btn">Enregistrer</button>
                        <button type="button" class="submit-btn" style="background-color: gray;" onclick="closeModal()">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        toggleBtn.innerHTML = '<i class="fa fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggleBtn.innerHTML = isDark ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    document.querySelectorAll('.edit-link').forEach(link => {
    link.addEventListener('click', function (event) {
        event.preventDefault();

        document.getElementById('edit-id').value = this.dataset.id;
        document.getElementById('edit-nom').value = this.dataset.nom;
        document.getElementById('edit-prenom').value = this.dataset.prenom;
        document.getElementById('edit-email').value = this.dataset.email;
        document.getElementById('edit-role').value = this.dataset.role;
        document.getElementById('edit-password').value = '';

        document.getElementById('editModal').style.display = 'flex';
    });
});

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }
</script>

</body>
</html>
